 SHU_ideas: "Ming Xia Ideas"
 SHU_ideas_start: "Xia Traditions"
 SHU_ideas_bonus: "Xia Ambition"
 SHU_first: "Continue the Examinations"
 SHU_first_desc: "Cornered we may be, but unlike our rivals in Han and Song we have never abandoned the great Chinese tradition of the imperial examination. This commitment reinforces our claim to be legitimate inheritors of the mandate of heaven and ensures we will always have a good supply of capable advisors and administrators."
 SHU_second: "Surrounded by Enemies"
 SHU_second_desc: "All around us are pretenders and barbarians who refuse to accept the legitimacy of our great dynasty and seek any opportunity to destroy us. The only way to ensure the survival of Xia is through careful diplomacy. The enemy of our enemy must be our friend, at least while we lack the strength to take what is ours by force."
 SHU_third: "Masters of the Mountain Passes"
 SHU_third_desc: "The terrain of Sichuan makes assault by a large army from the rest of China almost impossible. Since the time of Shu Han during the Three Kingdoms, the treacherous mountain passes of Sichuan have been its greatest defence, and in our dire situation we are all too aware of our need to exploit them."
 SHU_fourth: "Farmlands of Sichuan"
 SHU_fourth_desc: "Though we are surrounded, we are not under siege. Sheltered from external raids by mountains and irrigated by the ancient Qin Dujiangyan, the farmlands of Sichuan prosper under our stewardship."
 SHU_fifth: "Legacy of Shu"
 SHU_fifth_desc: "Xia is far from the first Chinese state to have made its home in the Shu region. In our quest for prestige and legitimacy, let us lean on the legacy of Shu states of the past. We shall succeed where the noble Liu Bei failed and restore the natural order to the Middle Kingdom from our base in Chengdu."
 SHU_sixth: "Recruit the Tribes"
 SHU_sixth_desc: "The founder of Xia, Ming Yuzhen, almost sacrificed everything by failing in his expedition south into Yunnan. Another attempt to militarily subjugate the south will surely end in another disaster, yet we cannot ignore the only avenue of expansion which does not bring us into direct conflict with the pretenders of Han or Song. We must adapt our tactics and approach the barbarians with offers of pay and supplies if they will serve in our armies rather than opposing us."
 SHU_seventh: "Reclaim the Empire"
 SHU_seventh_desc: "Sooner or later, we must take the fight to the false emperors of Han and Song. As soon as an opportunity presents itself, we should strike out and begin our reclamation campaign in earnest and prove to the world that China is our rightful inheritance."

 #Cordoba Ideas
 CBD_ideas: "Cordoban Ideas"
 CBD_ideas_start: "Cordoban Traditions"
 CBD_ideas_bonus: "Cordoban Ambition"
 cbd_a_loyal_army: "A Loyal and Professional Army"
 cbd_a_loyal_army_desc: "The fall of the Almohads plunged Islamic Iberia into chaos; but we have won. Out of the fire, blood and ashes, Qurtubah stands victorious and we did it thanks to the bravery and discipline of our loyal army. For it was them that conquered the remnants of Al-Andalus, and them who repelled the northern christian vultures. Much remains to be done however, cities to rebuild, castles to be manned and disloyal subjects to be reigned; but through it all we can rest easy to know we have our loyal army's support to fall back onto."
 cbd_merchants_seville: "The Merchants of Seville"
 cbd_merchants_seville_desc: "The city of Seville remains one of our most important urban centers, and now that we have reigned in the powerful Sevillian patricians we can at least reap the economic benefits of such a prosperous town. We shall invest and build up Seville to become a true hub of commerce, into it shall flow the riches of both the Atlantic and the Mediterranean. We shall make use of the patricians as well, using their connections, ability and skill to bring as much proffit into our national coffers as we can."
 cbd_legacy_of_islam: "The Legacy of the Golden Age"
 cbd_legacy_of_islam_desc: "The fall of the Almohads marked the end of the great Islamic golden age in Iberia. An age of unmatched advances in science, medicine, astronomy and philosophy. The fire of war has settled and now, in the halls of the university of Seville, the bright minds of Qurtubah continue this great legacy. The halls boom with the sound of exploding gunfire, the turn of clockwork metal, and the splashing of wood as it meets against the Al-Wadi I-Kabir river. The legacy will live on and if we are savy enough, perhaps could even lead not to another Golden Age of Islam but maybe even a Golden Century for Cordoba."
 cbd_moor_sails: "Moor Sails and Cordoban Cannons"
 cbd_moor_sails_desc: "One of the most promissing inventions out from the university of Seville has been the so called "Moor Sail" or "Triagular Sail" as the infidels have also taken to call it. Once fitted onto a ship, this sail pierces through the winds, giving any ship with it an incredible level of maneuverability and precision; perhaps with the right will and motivation, even allowing one to go farther into the deep ocean than any vessel has ever been and potentially return too. We shall make use of these sails and conduct further deep water expeditions, for who knows what sort of knowledge lays beyond the waves."
 cbd_sephardic_communities: "Protected Sephardic Communities"
 cbd_sephardic_communities_desc: "One of the most prominent of all of our dhimmi communities, is that of the Sephardic Jews. As stouch in their beliefs, as they are studious in their education; many different realms across Iberia have employed these learned Jews in some way or another across their courts. We ourselves are no strangers to the Sephardi, and altough they might be infidels we shall not drive away men of merit simply for their religion. We shall protect these Iberian Jews in our realm and in exchange, recruit their finest minds to come advise us and help run the bureucracy of state."
 cbd_restore_andalus: "Restore Al-Andalus"
 cbd_restore_andalus_desc: "It's been nearly 700 years since the Umayyad's first pierced into Iberia. Dynasties and realms have risen and fallen and still Iberia remains fractured. Religiously, culturally, politically...we must end this. This conflict has been going on for long enough, and like how we brought order in the collapse of the Almohads, we shall bring order and prosperity to all of Iberia. We shall not rest until Al-Andalus is restored and at last, peace can reign in Iberia."
 cbd_jewel_of_the_west: "The Shinning Jewel of the West"
 cbd_jewel_of_the_west_desc: "Qurtubah, both city and nation has become a shinning jewel for the entire world to see. From sea to ocean, our splendor, prosperity and innovation knows no bound. We have crossed the seas, tamed the cross and built a new world. Let all realms gasp and awe as they see our grandiose achievements, and our golden prosperity, for we have truly become, not just for the Islamic world but for the entire world, the Shinning Jewel of the West."

