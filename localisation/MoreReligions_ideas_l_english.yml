 #Muang Thai Ideas
 MGT_ideas: "Thai Ideas"
 MGT_ideas_start: "Thai Traditions"
 MGT_ideas_bonus: "Thai Ambition"
 MGT_first: "Sakdina Reforms"
 MGT_first_desc: "The Sakdina is an archaic system of laws that we had created during our period under the Angkor Empire. These laws detail a strict social hierarchy, organized around land rights and rice production. However, these laws are as flimsy as if they were written on palm leaves - these laws do nothing but hold us back. We shall reform them to enable better social mobility and support for the poorest within our kingdom."
 MGT_second: "New Golden Era"
 MGT_second_desc: "The Sack of Ayutthaya in 1382 might have ended the first golden era, but now a new day dawns. Under us, our culture is blossoming. Buddhist literature, poetry and dance, art and science, all becoming commonplace in the palaces of the Muang Thai."
 MGT_third: "Modern Mandala"
 MGT_third_desc: "The Mandala system is a complicated entity. Rather than a western style of rigid boundaries with simplistic hierarchal relations, the Mandala government style is circular - it has layers and range to its authority and influence. While a city nearby our capital might be completely loyal to us and us alone, a city on the periphery of the kingdom might have multiple tributary lords, paying to them as well as us. We shall make sure the laws of the Mandala are codified and distinct - we cannot leave opportunities for rivals to claim our land from underneath our noses."
 MGT_fourth: "The War Elephants"
 MGT_fourth_desc: "The elephants that ride into battle for the people of Muang Thai carry some of the fiercest warriors in all of Asia. Some still carry a ngao, but many now carry rifles that will echo with a thundering crack over the battlefield. They have trained their elephants to not fear the sound of rifles, to charge on command eve with the roar of muskets all around them. All who challenge us fear this power - for they cannot help but being trampled by a beast of war."
 MGT_fifth: "Kingdom of Rice and Fish"
 MGT_fifth_desc: "Our government was founded on the principles of rice farming lords, people who would dominate their land with their legitimacy based on production of that important trade good. Even then, fish from both the sea and the Chao Phraya fed our people from the poorest peasant to the highest nobles of the entire realm."
 MGT_sixth: "Integrated Krom Asas"
 MGT_sixth_desc: "There are mercenaries from hundreds of different countries within our kingdom's borders. Samurai from Japan, Warrior Monks from Song, and even some pirates from the southern Malay states. We should work them into our military to make a powerful fighting force!"
 MGT_seventh: "Empire of Chao Phraya"
 MGT_seventh_desc: "Cities established along the mighty Chao Phraya became centers of governance, culture, and religious activity. The river's symbolism extends beyond its practical uses, shaping the identity and consciousness of the Thai people."

