#Andorran Ideas
 ADR_ideas: "Andorran Ideas"
 ADR_ideas_start: "Andorran Traditions"
 ADR_ideas_bonus: "Andorran Ambitions"
 ADR_la_vieja_desc: "Our name sake and perhaps only true proper settlement, the town of Andorra La Vieja is our pride and joy, neatly tucked in the pyrenees, here in our valley every Andorran works their best to bring prosperity to their community."
 ADR_la_vieja: "Andorra La Vieja"
 ADR_mountain_fortress_desc: "It doesn't take much to set up a good defensive ground when you live in a mountain. If we could establish a proper defensive wall to protect and surround our home valley we could then funnel in and defend against any would be invader."
 ADR_mountain_fortress: "The Mountain Fortress"
 ADR_carolingian_duality_desc: "Our status and state was a gift from the great Charlemagne himself. For ages the decree of the great Frankian emperor has legitimized our right to exist in the eyes of every other European realm. We have kept true to our oath and even to this day still send representatives and honor both the King in France and the Bishop of Urgell. Surely no monarch would dare to trample on the last vestige of Carolingian grace in europe, right?"
 ADR_carolingian_duality: "The Carolingian Duality"
 ADR_heart_pyrenees_desc: "Our realm sits right in the heart of the pyrenees, we alone dare to live upon the celestial edge of Iberia. Catalans, Occitanians, Aragonese and Basques may brag about how they are true hardy mountain folk, but we know the truth. We see their settlements on the edges and bases of the great mountains and see them for the liars they are. We alone, are the only true mountain lords of Iberia."
 ADR_heart_pyrenees: "The Heart of the Pyrenees"
 ADR_splendid_isolation_desc: "Our small status, and our position deep in the Pyrenees is quite a boon. Here in Andorra life is quiet, slow, stable and peaceful. It is rare for trouble to rear its head towards us, and our people know better than go out looking for trouble. Nay this is not a curse, we shall remain forever as stable and immovable like the mountain and bask in this serene and splendid isolation."
 ADR_splendid_isolation: "Splendid Isolation"
 ADR_garrison_drills_desc: "Sadly even in a community as small as ours, petty crime is still very much a reality. As such we need to expand the role of the Andorran Guard, make sure they are ready to keep the peace and enforce the law. As free as we may be in our mountain, we are not lawless bandits."
 ADR_garrison_drills: "The Most Watchful Andorran Guard"
 ADR_pyrenee_toll_desc: "Our control of one of the only major valley passes in the entire Pyrenees gives us an unprecedented level of control over the wealth that flows from and into Iberia. We will set up various tollboths along the mountain road and make sure the wealth that crosses the mountains also crosses into our own coffers."
 ADR_pyrenee_toll: "The Pyrenee Toll"

#Thracian Ideas
 THR_ideas: "Thracian Ideas"
 THR_ideas_start: "Thracian Traditions"
 THR_ideas_bonus: "Thracian Ambition"
 THR_first: "Heirs of Baldwin"
 THR_first_desc: "As the rightful successor to the legacy of Baldwin, the first Latin Emperor, Thracia stands tall amongst all of the Latin successors states."
 THR_second: "Custodians of Istinople"
 THR_second_desc: "With the ruined remains of Instinople remaining in the hands of local lords, we have taken it upon ourselves to integrate within our empire."
 THR_third: "Bulgar Diplomatic Channels"
 THR_third_desc: "Our survival through the Anarchy of the Latins can be best attributed to the clever diplomacy with the Bulgar Khanate, effectiely maintaining the peace between our two states. Our diplomats are seasoned veterans of communication, and we use them across all of the Frankokratia."
 THR_fourth: "The Heavy Frankish Cavalry"
 THR_fourth_desc: "Our Knights were some of the mightiest in the land. They defeated the accursed Bulgarians, and they tore through the armies of the Nicaeans and the Mongols. To this day, they threaten any who dare oppose our state."
 THR_fifth: "Reclamation of the Empire"
 THR_fifth_desc: "The Latin Empire must be united. It cannot remain divided between squabbling nobles and petty princes. We must stand tall against foes both native and abroad!"
 THR_sixth: "The Patriarchate of Adrianople"
 THR_sixth_desc: "Adrianople is the home of both Catholic and Orthodox priests. The Patriarch, having relocated from Constantinople after its collapse, now consecrates rituals and mass within our walls."
 THR_seventh: "Reigning over the Princes"
 THR_seventh_desc: "The fuedal model that we brought with us into the Byzantine world is outdated and flawed. We must update it, adapt it to the current era, bringing it to the standards of the old empire as well as modern sensibilities."

#Thessalonica Ideas
 TSS_ideas: "Thessalonica Ideas"
 TSS_ideas_start: "Thessalonica Traditions"
 TSS_ideas_bonus: "Thessalonica Ambition"
 TSS_first: "Trade Ports of Thessaloniki"
 TSS_first_desc: "Ever since the days of the ancient Romans, Thessaloniki was a hub for trade within the Empire. In this era of uncertainty and chaos, a strong and reliable center for merchants to collaborate is important - to bring foreign traders from across the world to our ports."
 TSS_second: "The Battle of the Rhodope"
 TSS_second_desc: "When the Succession Crisis of the Latin Empire began in the late 14th Century, the largest battle of the war began in the Rhodope mountain range, where our soldiers clashed with the false-emperor's forces from Adrianople. While we lost the battle, our soldiers took ten men for every one that was killed, and this is due to the defensive position we took up to defend ourselves against their knights. To this day, we utilize a defensive technique within our military engagements, to great success."
 TSS_third: "Turkish Sailor Communities"
 TSS_third_desc: "The Turks from across the waves have established their own quarters within our city, and have shown immense talent and ability when sailing. They have become an integral part of our navy, with their expertise almost matching the Greek's in terms of being able to rig a sail and utilize the galley in open combat."
 TSS_fourth: "Defeat of the Zealots"
 TSS_fourth_desc: "The Zealots were a group that attacked not only the aristocracy within our city, but also targeted Latin priests and nobles especially. With their defeat, we cemented our loyalty to the Papacy and the Catholic faith."
 TSS_fifth: "The Modern Cannons"
 TSS_fifth_desc: "With our trade being far reaching and our foreign contacts numerous, we have started important the new firearms from both the west and east. Muskets of the Iberians, cannons of the Turks, and even flintlocks of the Germans all arrive at our shore, and we train our soldiers and generals in the best methods to utilzie them."
 TSS_sixth: "The Aegean Fleet"
 TSS_sixth_desc: "The Aegean Sea is littered with islands and shores, and to sucessfully navigate this sea we need well trained sailors who know how to navigate and dominate the seas."
 TSS_seventh: "Foreign Connections"
 TSS_seventh_desc: "Our state is a hub for the common folk, for people of all languages, cultures, and religions, so long as they bring something to the table."

#Corinthian Ideas
 CNT_ideas: "Corinthian Ideas"
 CNT_ideas_start: "Corinthian Traditions"
 CNT_ideas_bonus: "Corinthian Ambition"
 CNT_first: "The Corinthian League"
 CNT_first_desc: "In the years following the Succession Crisis, we have emerged from the wreckage of the latin empire to lead the Hellenic poleocracies into the future. By having a series of diplomats that remain at each league member's capital, the league has constant communication with one another, allowing for further collaboration and solidarity."
 CNT_second: "The Isthmus of Corinth"
 CNT_second_desc: "'Here is Peloponnesus, not Ionia'\nThis slim strip of land, while not appearing as much, separates us from the rest of Greece, and Europe as well. Here is where our philosophy grows, where our ships dock, where our men train, and where our children play. This is our home, and we shall defend the Isthmus to the very last."
 CNT_third: "Sgouroi Dynasty"
 CNT_third_desc: "Sgourous is a famous folk hero from the early days of the Latin Empire, a warrior who raised a rebellion against the invaders from the west. In the modern era, his supposed heirs have risen to power, leading the poleocracy and inspiring their men with tales of their original revolt."
 CNT_fourth: "Neoplatonism"
 CNT_fourth_desc: "The neoplatonist movement that has spread like wildfire throughout Corinth. Great thinkers like Gemistos Plethon and Cosimo de' Medici commune with one another within our halls. Thoughts on the identity of the Hellenes and the ancient tradition of the Greeks, on spirituality and governance, and even on the very nature of God himself are found within the great palace walls."
 CNT_fifth: "The Modern Trireme"
 CNT_fifth_desc: "By taking the designs of Dromons and updating them with modern sails, naval construction, and improvements made by Genoese, Venetian, and even Arabic sailors, we are now considered a dominant part of the Aegean naval scene. Before the Succession Crisis, our naval yards were the construction center for the Rhomanae Navy, but now it allows us to control the seas."
 CNT_sixth: "The Acrocorinth"
 CNT_sixth_desc: "A series of ancient fortifications, here is where our soldiers made a defiant stand against the Kingdom of Thessalonica when they had attempted to command control of the south from our league. After several long months of sieging, they could not make any advancements beyond the fort, and we were able to send out ambushing parties to slowly whittle down their forces. Soon, over time, the powerful armored knights were forced to withdraw, for even their mighty steel plated mares could not press through the Acrocorinth's walls."
 CNT_seventh: "End of the Latin Empire"
 CNT_seventh_desc: "For far too long have the Latins controlled greece. Their incursions have caused chaos for nearly two centuries, and we must restore rightful ownership to the Hellenes, those descended from the mighty Rhomania, those whose history and language are bound to this land unlike any other!"

#Epirus / Tocco funny
 CPH_ideas: "Cephalonian Ideas"
 CPH_ideas_start: "Cephalonian Traditions"
 CPH_ideas_bonus: "Cephalonian Ambition"
 CPH_first: "The Succession Crisis of the Latin Empire"
 CPH_first_desc: "In the year 1372, when the young John II had to fight off pretenders from Thessalonica in order to defend his throne. While this occured, our knights accompanied the Emperor to battle, and we learned much from this campaign. When our troops returned and we abandoned our vassalage from the Latin Emperor, we adapted the Thessalonican ambush tactics,the Thracian flanking maneuvers, and even Bulgarian charging strategies."
 CPH_chronicle_of_the_toco: "Chronicle of the Tocco"
 CPH_chronicle_of_the_toco_desc: "The Chronicle of the Tocco is an text detailing how the clan Tocco overthrew the latin lords of the region and installed a native Greek dynasty. We shall have it published and spread sacross all of Greece!"
 CPH_third: "Foreign Forces"
 CPH_third_desc: "Our army is substituted by many foreign warriors, hired by contract rather than sworn by oath. We use them to aid our conquest and subjugation of the isles of Greece."

#Thessaly Ideas
 THS_ideas: "Thessalian Ideas"
 THS_ideas_start: "Thessalian Traditions"
 THS_ideas_bonus: "Thessalian Ambition"
 THS_first: "The Sicillian Company"
 THS_first_desc: "The mercenaries of Sicily were instrumental in our survival. When our patriarch, Theodore, grew in increasing power from our Thessalonican cousins, he soon found himself with an arrest warrant for refusing to honor his duties to the main family in Thessalonica. By hiring some traveling Sicillian soldiers, we were able to fill the gaps in our line and defend our state against the Thessalonicans, establishing the Kingdom of Thessaly to oppose them."
 THS_second: "Pteleos Port"
 THS_second_desc: "While damaged in the initial crusade, the Pteleos port is still a hub for trade, transport, and the exporting of wine and olives across the entire aegean sea. From here, our goods are processed and managed by a series of port officials, who test the quality of these products in order to prevent fraud or mismanagement. This has enabled us to produce and sell high value goods that are well respected among the latin states in the east."
 THS_third: "Vlachia in Hellas"
 THS_third_desc: "Stemming from the ancient Slavic invasions, within our territory lies large communities of Slavic peoples that are well integrated into our political structure. While they hold their own language and customs, they also can read and write in Greek and Latin, bringing them within our empire as a distinct but wholly Thessalian entity."
 THS_fourth: "The Fields of Wine and Olives"
 THS_fourth_desc: "Due to the flat lands with clean and fresh river water, Thessaly is one of the areas in greece with the highest amount of agriclutral production. We can plant more, harvest more, and produce more goods than any other region in the hellenic world. We take advantage of that to fund our state and keep our armies well supplied and armed."
 THS_fifth: "The Monasteries of Meteora"
 THS_fifth_desc: "Amidst the high clifftops of Meteora, the christian communities of the 11th century started to establish quiet places of contemplation, reflection, and prayer. As the custodians of these ancient sites, we must ensure that they are well kept, protected, and the pilgrims and monks are kept safe and free from harm no matter the cost, even if they are of a different faith then us. For these sites are important to our people, and for that, it is important to us."
 THS_sixth: "The Volos Shipyards"
 THS_sixth_desc: "The Aegean sea is a hazardous and dangerous place to sail. Jagged rocks, heavy storms, and currents that can rip a ship in two. Our ships are built en masse from the great shipyards of Volos, tens of galleys leaving port at the same time, ready to wage war and trade all the same."
 THS_seventh: "The Ionian Campaign"
 THS_seventh_desc: "In the days to come, we shall conquer the southern Greeks, bringing them under our command. This campaign shall be long and hard - we need to break through cities surrounded by hills, forts perched atop mountain ranges, and an enemy that knows the land far better than we ever could. However - we shall do what we must. Using new techniques and technology, our muskets will ring as we strike down foes and bring the latin empire one setp closer to returning to its glory."

###Written by Kravins###
 MOE_ideas: "Morea Ideas"
 MOE_ideas_start: "Morea Traditons"
 MOE_ideas_bonus: "Morea Ambition"
 MOE_first:0 "Repelled the Corinthians"
 MOE_first_desc:0 "Following the chaos of the 4th Crusade and the malaise that the Latin invasion proved to be, we and the Acheans followed Corinth's example and rose up in rebellion against our Frankish occupiers come the late 14th century.\n\nAmidst this conflict against the Western snakes we soon found ourselves in open conflict with our Corinthian allies; who had not quite forgotten the extents of their city's power under Leo Sgouros, and thus turned against us not long after an important victory against the Latins in Troezen. The year that followed saw their forces kick us from Argos, but their advance was soon halted by our tagmata in Northern Kynouria a mere month later.\n\n Soon thereafter, the diplomatic machinations of the Despots up in the Acrocorinth switched gears and offered us reimbursement for our losses- an offer we gladly took. While the war amounted to basically nothing, and while Corinth still came to diplomatically dominate the peninsula- it nonetheless proved an invaluable lesson for our fledgling state and its military."
 MOE_second:0 "Unite the Morea"
 MOE_second_desc:0 "The Morea is not quite the strip of land that our state is limited to, for, as a term; the Morea had come to encompass the entire Peloponnese in scope, and in the conscience of the Peloponnesian people it has continued to do so ever since.\n\n We know it is the destiny of this land to be united once more- let it be so under the Morean banner, and the Morean name. In a Despotate to rival the likes of even old Leo's Kingdom."
 MOE_third:0 "Vineyards of Lakonia and Kynouria"
 MOE_third_desc:0 "While the large scale agriculture of grains and such similar crops is a bit beyond the capabilities of Greece as a landmass to sponsor; the land of our rocky native promontory is more than enough to grow other things- cotton, cash crops, olives, and grapes- and that is best evident here, in our native Peloponnese- with our own Vineyards in Kynouria and Monemvasia being among the most renowned throughout the Greek world. From here, nationalising and further promoting these industries abroad is but the logical next step."
 MOE_fourth:0 "Squash the Maniots"
 MOE_fourth_desc:0 "Pesky pirates, vagabonds, highwaymen and brigands- the savage mob of the Mani peninsula had begun making a problem out of itself ever since Roman authority began to wane in the region- many a year before 1204. Making the southern coasts unsafe to traverse, and encouraging similar lowlifes in the Aegean to take up the black flag and make themselves a headache to the mainland- the Maniots and their fortress towns are a source of discord within our jurisdiction that we must extinguish, no matter the cost. For the stability of the realm, and in part for our economic independence from the Corinth canal."
 MOE_fifth:0 "Mikre Konstantinoupolis"
 MOE_fifth_desc:0 "Mystras, our Jewel of a capital and the beating heart and soul of our state is a city in which we see much potential- Walled, defensible, and with plenty of room to expand to; focusing on its expansion will not only benefit its own prestige, but it'll also benefit the economy of our country as a whole. Our Little Constantinople will flourish, and our riches will double."
 MOE_sixth:0 "Legacy of the Metanoeite"
 MOE_sixth_desc:0 "Nikon the Metanoeite, was a 10th century man from the Anatolian Pontus who- with the support of the Roman Emperor Nikephoros II- managed to eradicate the final remnants Dodecatheist paganism from the lands of Greece over the course of thirty years of preaching, bringing the people of Lakonia into the light and thus practically finalising a process that began seven centuries earlier with the christianisation of Macedonia. Having died in our lands, he is considered the Patron saint of the Mani peninsula and of the ancient city of Sparta. His name yet inspires the monastic folk, and his legacy as a preacher and a people's shepherd remains strong to this day."
 MOE_seventh:0 "A Peloponnesian Rennaisance"
 MOE_seventh_desc:0 "In building a strong court and a capital of international repute, aside from having a powerful army and a strong administration, we must also be ones to fervently sponsor the arts and the sciences- and make our little corner of the world a safe haven for intellectuals and creatives of all upbringings. Perhaps then we can make Lakonia mean something beyond dull brutality and simplicity, perhaps- in time- we can make it even rival the likes of old Athens in repute."

 ACH_ideas: "Achaean Ideas"
 ACH_ideas_start: "Achaean Traditions"
 ACH_ideas_bonus: "Achaean Ambition"
 ACH_first:0 "Arcadian Frontiers"
 ACH_first_desc:0 "In thinking that there's peace and stability in the Peloponnese; The Moreans may have some dull and brainless, and the Corinthians may have grown fat and complacent- but we have not. We remember what happened between these two in the middle of our independence war, how the Corinthians scrutinised the entire war for measly gains- and how quick the Moreans were to then forgive them, and we have since then kept our distance from the both of them. We may follow the notions of their League, but we do so always with precaution. Our forts along our shared borders remain at all times manned, maintained, and war-ready. In case one of our ever so lovely neighbors decides to be a little too ambitious in the future."
 ACH_second:0 "The Port of Patras"
 ACH_second_desc:0 "The port city of Patras- While not the political capital of the state- is the economic, and religious center of entirety of Achaea- The site of St. Andrew's martyrdom and a prosperous center for trade with the West, it is as vital a part of our domain as Glarentza itself is, and the riches it brings us are not to be underestimated."
 ACH_third:0 "Artists in Glarentza"
 ACH_third_desc:0 "Glarentza, or Clarence, founded by the latins once they took over the peninsula; is a defensible, central location with easy access to the entirety of the western peloponnese over which we hold authority, it makes sense for it to be the region's capital, but it does not quite feel like one.\n\n Bland, big, and uninteresting, Glarentza has all the defining qualities of provincial capital, but as a national capital; we, of course, demand more from it. So let us hire the finest artists, architects and artisans from the West to come by and this city truly shine- and make it something worth gawking at, be one a visiting peasant or a papal emissary."
 ACH_fourth:0 "Mercenary Instructors"
 ACH_fourth_desc:0 "While we do not quite possess the fiscal acumen to boast having vast armies of mercenaries at our beck and call, we do nonetheless have the money and the connections that we need to hire experienced veterans from the ever-tumultuous west to come here and drill our native troops in the newest and most effective battle tactics and training routines, in our quest to build a reputable, semi-professional standing army."
 ACH_fifth:0 "Patronage of St. Andrew"
 ACH_fifth_desc:0 "Revered Europe-wide by the Orthodox and Catholic alike; St. Andrew the Apostle, the First-Called, brother to Simon Peter and founder of the Ecumenical Patriarchate of Constantinople breathed his last atop the cross in the city of Patras in 60 AD. Since then, with the christianisation of the region and the Roman Empire as a whole, he has been named the patron saint of the saint; and his major shrine is still here, still containing some of his holy relics. The respect that people on every side of the Great Schism grant this man is remarkable, and as a natural extension of that; Achaea as a whole has since turned into a bridge in which these two worlds can peacefully co-exist."
 ACH_sixth:0 "Valleys of Elis"
 ACH_sixth_desc:0 "Home of Ancient Olympia and a prospering City state in antiquity, Elis is among the few regions of Greece where agriculture can sufficiently sustain the economy- we ought to subsidise and expand the local industry to meet the needs of our cities to the north, and to export our grain to the rest of the peloponnese for profit."
 ACH_seventh:0 "Panachaic Assembly"
 ACH_seventh_desc:0 "In consolidating the functions of our state into a rigidly defined legislative house in Glarentza, and formally separating it from the jurisdictions of the judges- we can craft a well-oiled machine of government, one through which legislation can be passed easier than ever before, and one through which we can respond to any and all challenges the future may throw our way."

 ATR_ideas: "Arta Ideas"
 ATR_ideas_start: "Artan Traditions"
 ATR_ideas_bonus: "Artan Ambition"
 ATR_first: "Serbians, Albanians, and Hellenes"
 ATR_first_desc: "The Albanian tribes that roam the land make up nearly a third of our population, with entire villages and settlements in the north being made up of these men. These tribes are a major part of our military, which is goverened by the Hellenic nobility that escaped during the collapse of the Byzantine empire. Meanwhile, the Serbians merchants, traveling from their empire, make their home in major cities such as Epirus or Arta, selling their wares across the state. These are the makings of a diverse and flourishing kingdom, different peoples working and living together."
 ATR_second: "Episkepsis of Arta"
 ATR_second_desc: "Arta was within a specialized financial district within the old Byzantine Empire, which focused on buying and selling goods in large quantities. Our district was special as we not only were extremely profitable, but we also were producers of goods. We could buy and sell and trade along the Aegean cost but also produce and provide for those within our state."
 ATR_third: "The Walls of the Pindus"
 ATR_third_desc: "The spine of Greece divides the Hellenic world in two, and we stand securly behind it. While our enemies foolishly walk through the forested mountains, trudging through mud and dirt and grime, we rest carefully behind our walls, ready to strike."
 ATR_fourth: "Kantakouzenos Stratocracy"
 ATR_fourth_desc: "Our kingdom had its roots with Albanian tribes rising up against the Latin rule. However, in its initial stages, the power structure was overturned by the Kantakouzenos, a Greek dynasty that was related to the old Emperors. Their military strategy and training brought from the colleges of Morea allowed them to dominate the battlefield, and eventually come to dominate the kingdom itself. Now their generalship guides us and protects us from opposing threats."
 ATR_fifth: "The Despotate Grows"
 ATR_fifth_desc: "As our state grows, while we will provide some leniancy and autonomy to our provinces, we shall make sure they understand who is in charge. There is a new kingdom, a new state, a new empire, whose rules they must follow or they shall face the wrath of our empire."
 ATR_sixth: "Metropolitan Support"
 ATR_sixth_desc: "While the old dynasty of the Byzantines lost the support of the church after the star from God came crashing into their walls, we shall rise above them. With the support of the Metropolitans, declaring us the true rulers of the Orthodox world, we shall unite the faithful under our banner!"
 ATR_seventh: "The Shpata Firing Line"
 ATR_seventh_desc: "The Albanian tribe of the Shpata have been the backbone of our fighting force. Weilding mighty muskets from the west, they get in line with our infantry to open a hail of bullets and blood upon the enemy. They are feared across the Aegean, and are known for their savagery on the battlefield."


# Antiochean Ideas
 ATI_ideas: "Antiochean Ideas"
 ATI_ideas_start: "Antiochean Traditions"
 ATI_ideas_bonus: "Antiochean Ambition"
 ATI_bigger_is_better: "Bigger is Better"
 ATI_bigger_is_better_desc: "When it comes to the grimy business of power politics in the Near East, experience tells that a bigger army is always better to have."
 ATI_glory_of_the_prince: "Glory of the Prince"
 ATI_glory_of_the_prince_desc: "As the preeminent noble after the King in Jerusalem, and since the loss of Jerusalem simply the preeminent ruler in Outremer, the title of Prince of Antioch simply carries more weight than the others around us."
 ATI_rightful_rule: "Rightful Rule"
 ATI_rightful_rule_desc: "Our dynasty has held this city for nearly 350 years, ranking us nearly equal to the glorious houses of the German stem duchies and the most illustrious rulers in the rest of Europe, no longer simple up-jumped hedgeknights as we were once regarded. Glory to the house of Bohemond!"
 ATI_legacy_of_bohemond: "Legacy of Bohemond"
 ATI_legacy_of_bohemond_desc: "Bohemond conquered our princely city through a combination of treachery and daring, bribing a tower commander and scaling the walls with a small cadre of picked men to open the gates and lead a swift assault on the city itself. We can follow in his example of both cunning tactics and richly rewarding men for success in a siege so as to encourage them to be fearless rather than sitting back, building a tradition of swift sieges."
 ATI_silk_road: "Silk Road"
 ATI_silk_road_desc: "As a key crossing point in the Silk Road trade to Europe, we are well situated to charge extra tariffs to enrich ourselves. Where else are they going to go? Trek through the Syrian desert and *not* stop for water in our lands? Board ships docked on a beach instead of Port St. Symeon? Be raided by Barbary Corsairs due to dodging our naval patrols?"
 ATI_european_court: "A European Court"
 ATI_european_court_desc: "To be respected by our peers back in Europe, we must constantly import the latest trends, styles, and rituals from the premier courts. It just so happens that every now and then something useful comes along that actually allows our ruler to organize things more efficiently instead of just buying new uniforms for the footmen or giving his wife a county's annual income to buy new dresses."
 ATI_imperial_legacy: "Imperial Legacy"
 ATI_imperial_legacy_desc: "Despite our long rule, these lands are much older than that. Antioch was an important city to the Romans for over a millenia, staging ground of Emperors who fought the Persians and then the Saracens. We can revive those old traditions of discipline and drill, always preparing to face our future foes, for we have nothing to our back but the sea!"

# Edessan Ideas
 EDD_ideas: "Edessan Ideas"
 EDD_ideas_start: "Edessan Traditions"
 EDD_ideas_bonus: "Edessan Ambition"
 EDD_household_retinue: "Household Retinue"
 EDD_household_retinue_desc: "The County of Edessa has always been the furthest bastion of Christian power in Outremer, the most exposed but also with the most potential. With the wide plains of Upper Mesopotamia as our domain, and no great cities to our own, our survival after has depended even more than the other crusader states on our cavalry, on the ability to fight a mobile defense and defeat the Saracens in the field. As such, the household cavalry of the Prince has become the most effective and veteran in all the land, and our system of levying and horse studding has made it more affordable than average."
 EDD_outriders: "Legacy of Outriders"
 EDD_outriders_desc: "As part of our active defense, the men-at-arms of Edessa and our lighter cavalry drawn from the Turcopole and Saracen populations are accustomed to riding in force and meeting enemy raiding parties with cavalry alone, or only a small element of local militia on foot."
 EDD_krak_de_chevaliers: "Castles of the Knights"
 EDD_krak_de_chevaliers_desc: "Another important facet of our plan to keep the Saracens from simply overrunning our lands from every angle with superior numbers is the construction of strong fortifications at key points--oases, gorges, mountaintops, etc.--and staffing them with strong garrisons that will strike the enemy in the rear if they do not stop their advance to invest them."
 EDD_necessary_administration: "Necessary Administration"
 EDD_necessary_administration_desc: "Unfortunately, it turns out we do need to develop our administrative bureaucracy in order to support such a large military. If we focus on specifically war-time excise taxes, it should make it go down a bit easier with the common folk."
 EDD_christian_rule: "Christian Rule"
 EDD_christian_rule_desc: "Our state is one of outsiders in this land, and though we may not have many ways to appeal to the heathen population, our own people are quite satisfied with our prowess."
 EDD_times_are_changing: "Times of Change"
 EDD_times_are_changing_desc: "Adapability, flexibility are our watch words, so it is important for all of us to stay with the times and adapt to new ideas and technologies as they flow through our lands from East to West and West to East."
 EDD_thundering_horses: "Thundering Horses"
 EDD_thundering_horses_desc: "With hundreds of years of tradition and dozens of successful wars at our back, we have truly developed a unique style of cavalry warfare without equal. Light and heavy horse, armed with pistols, lances, and still carrying the maces of old for the final melee, trained in the carcole, the wedge charge, and to scout, skirmish, and run down fleeing enemies, our horsemen can do it all!"

# Kan Ideas
 KNN_ideas: "Kan Ideas"
 KNN_ideas_start: "Kan Traditions"
 KNN_ideas_bonus: "Kan Ambition"
 KNN_first: "The Cuman Army"
 KNN_first_desc: "The royals of Hungary are fools to turn their backs on the most noble Cumans. While they deserted them, we have not only adopted them into our army, they have become an integral part of our state - so much so they now even have us practicing their nomadic tradition!"
 KNN_second: "Fortress Deva"
 KNN_second_desc: "From Deva we shall launch our great crusade and defeat the other Oligarchs, securing our victory!"
 KNN_third: "From Carpathia to Pannonia"
 KNN_third_desc: "In order to lead a strong and powerful military, our units must be able to reach far distances in but an instant, crossing hundreds of miles in just a few days."
 KNN_fourth: "Subjugating the Saxons"
 KNN_fourth_desc: "The Saxons are a unique political entity within our country. Foreigners, much like us Cumans, but a very influential group, holding land and property across Hungary. We must ensure that they do not challenge our power, and instead toe the line as all other states do."
 KNN_fifth: "Victory of the Patriarch King"
 KNN_fifth_desc: "Under Arpad Kan, not only shall we drive our enemies to the edge of the world, we shall do so in the glory of God. Blessed by the Patriarchs, with the grace and honor of God, we shall win!"
 KNN_sixth: "Voivode of Transylvania"
 KNN_sixth_desc: "Prior to the Civil War, we were administers of the mountainous lands of Transylvania, and we managed to make the state not only functional, but profitable. We extracted resources and sold them with such efficiency we had the funds to lead a massive military campaign and remain in power."
 KNN_seventh: "The Magyar Horde"
 KNN_seventh_desc: "While the Cumans are nomadic now, the Magyar was once a dweller of the steppe. Far, far to the east, we came and pillaged our way through Europe. To reclaim that position of fear and respect throughout all of Europe - that is our destiny."

# Crusader Minor ideas (heavily modified Cyprus ideas)
 crusader_minor_ideas: "Crusader Principality Ideas"
 crusader_minor_ideas_start: "Crusader Principality Traditions"
 crusader_minor_ideas_bonus: "Crusader Principality Ambition"
 crusader_minor_first: "Christian Corsairs"
 crusader_minor_first_desc: "Perched as we are on the shores of the Eastern Mediterranean, some of our less scrupulous vassal lords have already taken to illicit activities and naked piracy to fill their coffers. What's more, they have been remarkably successful at it. If the [Root.Monarch.GetTitle] were to issue letters of marque and encourage this behavior, we could supplement our meager incomes."
 crusader_minor_second: "Legacy of Jerusalem"
 crusader_minor_second_desc: "With so few local options to choose from, intermarriage has been common even by European standards among the nobility of Outremer. As a result, we all share claims through one ancestor or another to the line of Kings of Jerusalem, and though these watered down blood ties are not considered worthy of the crown on their own, they elevate us and our consanguinious cousins above the average lord."
 crusader_minor_third: "Amphibious Warfare"
 crusader_minor_third_desc: "With our focus on naval activities to defend our shores and press our interests and fill our coffers abroad, we have begun to develop a new style of warfare that combines land and sea, focused less on the heavy cavalry of our past or growing masses of infantry of the present, but instead on the future."
 crusader_minor_fourth: "Sun-kissed Vineyards"
 crusader_minor_fourth_desc: "The climate of our fair shores is ideal for vineyards that produce delicious wine and fertile orchards of fruit and olives, which both keep our own people well-fed and happy and make for good trading with the Italians and especially their dour neighbors to the north."
 crusader_minor_fifth: "Agile Diplomats"
 crusader_minor_fifth_desc: "With the precarious situation we have long been balanced in between our own greedy Christian neighbors--and the tendrils of influence trailing back to Italy and Greece--and the far stronger Muslim powers, we have had to learn to be exceedingly flexible in our approach and discerning in our choice of ambassadors, leading to a high quality and effective diplomatic corps."
 crusader_minor_sixth: "Aggressive Negotiations"
 crusader_minor_sixth_desc: "Whether sitting at the peace table with a foreign ruler, haggling with a trade captain, or bickering over salaries with a condottiero, it always pays to be aggressive."
 crusader_minor_seventh: "New Standard Fleet"
 crusader_minor_seventh_desc: "As the years have gone by, our sleek and sturdy ships manned by the finest marines in the Mediterranean have become the terror of the seas. When Genovese traders and Turkish Beys alike think of who they'd want on their side at sea, they think of us. Now let us show them all true naval power. \n\nThey shall know fear."

