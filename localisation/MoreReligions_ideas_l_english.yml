#Al Habash Ideas
ABH_ideas: "Al Habash Ideas"
ABH_ideas_start: "Al Habash Traditions"
ABH_ideas_bonus: "Al Habash Ambition"
ABH_first: "Mobilize the Habesha"
ABH_first_desc: "The Habesha have their own traditions and customs, each tribe more varied and wild than the last. We shall incorperate them into our society, placing them at both the top of our courts and at the front of our battle lines."
ABH_second: "Adoption of Foreign Institutions"
ABH_second_desc: "Our scholars investigate both the spiritual and natural world. When foreigners brought their great rifles to our land, it took them but a few decades to replicate them and begin to produce them in our own workshops. They use their connections through the Islamic world to expand and explore our understanding of this land we live on."
ABH_third: "Mawlid Scholars and Writers"
ABH_third_desc: "The Mawlid are poets and scholars alike, who write treatise on the workings of Allah and Muhammad. It is through their words that the traditions of Islam are diffused throughout our realm, from the lowly peasant to the mighty Sultan himself."
ABH_fourth: "Hegemon of Alkebulan"
ABH_fourth_desc: "Across all of this land, there is none as powerful as us. We, who subjugated the Ethiopian kings; We, who defeated the Nubian hosts; We, who challenged the Fatimid Caliph; there is none that can stand in our way - lest they wish to come face to face with the mightiest warriors of them all."
ABH_fifth: "Protecting the Horn"
ABH_fifth_desc: "From Alkebulan to the lands of Spice in India, we control the seas. Our sails are bought and manufactured from clothmakers of the Swahili Coast, masters of their craft. We use these lean and agile ships to lure our enemies into a false sense of security, that the amount of cannons on our ship are few in number; they are sorely mistaken as they sink to the bottom of the sea."
ABH_sixth: "The Gates of Harar"
ABH_sixth_desc: "Ours is a place of great works. Much like those before us, we build great reminders of our power and glory from the cities of Zimbabwe to the Mosques of Lalibela. But most famous of all are the great gates of Harar, that which invite merchant and settler alike to our home."
ABH_seventh: "Beyond the Sand and Seas"
ABH_seventh_desc: "In this great continent, we are not the only power. Beyond the dunes of the Sahara and the jungles of the Congo, there lies powers yet unseen. We must be the master of all - so we must establish settlements across the land."