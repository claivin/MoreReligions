#Al-Gharbian Ideas
 BJZ_ideas: "Al-Gharbian Ideas"
 BJZ_ideas_start: "Al-Gharbian Traditions"
 BJZ_ideas_bonus: "Al-Gharbian Ambition"
 bjz_enemies_everywhere: "Enemies on all sides"
 bjz_enemies_everywhere_desc: "Everywhere we look, we see enemies. Across our borders to the north, east and southeast, we are surrounded by those who wish to crush us. We shall not waver, through blood and steel we have earned our independence and with God on our side we shall resist until the bitter end."
 bjz_bastion_sufism: "The Bastion of Sufism"
 bjz_bastion_sufism_desc: "200 years ago, the great Abu I-Qasim Ahmad ibn al-Husayn ibn Qasi, led us, the Muridun in open rebellion against the Almoravid Sunnis; and altough we failed in the conquest against Al-Andalus we successfully defended and cemented our realm here in the lands between the Nahr Taj and Wadi Ana rivers. We have been watchful ever since, practicing our faith and serving as the true bastion of Sufism in Iberia. We must never waver, and from our castles we must always be watchful for our enemies across the rivers."
 bjz_iberian_jihad: "The Iberian Jihad"
 bjz_iberian_jihad_desc: "For too long we have cowered behind our walls and the rivers. We shall not tolerate any more raids, incursions or skirmishes. We have a right to exist, a right to our faith and we shall make sure every realm in Iberia knows this. The time has come to muster the garrisons, call upon the brave mujahideen and declare the Jihad for Iberia."
 bjz_vast_fields: "The vast fields of Al-Gharb"
 bjz_vast_fields_desc: "To those outside, it seems as if our lands between the Nahr Taj and Wadi Ana rivers are desolate, harid and rugged. They could not be further from the truth. The serene and vast plains of Al-Gharb are gentle, not hostile; and within their soil lies the potential to feed a nation of thousands but only if we tend to it. We shall encourage the creation of various farms and rural estates, where the peasantry will be hard at work to sow and reap the barley and wheat that shall feed our nation. All of course, under the careful watch of a garrison of course."
 bjz_world_ends: "Here the World ends and the Sea begins"
 bjz_world_ends_desc: "We stand upon the westernmost reaches of the known world. Farther from the holy cities than any other faithful can claim to (that we know of). This distance however does not need to be a melancholy for us to carry; for all arround us we see ships venturing from the ports and faraway into the horizon. The world is changing and if we wish to retain our place in it, we must adapt to it as well. The time has come to build a proper navy."
 bjz_imam: "The Imam of Shilb"
 bjz_imam_desc: "When he first rebelled ibn Qasi took the title of Imam of Shilb, and ever since then we have honored this legacy continuing the fight that he started. For as long as Al-Gharb has existed there has always been an Imam of Shilb to lead and guide us. The Imam is a rallying figure, our inspiration, our leader and as long as the walls of Shilb hold we shall always awnser his call."
 bjz_unwavering_faith: "An Unwavering Faith"
 bjz_unwavering_faith_desc: "We have been bruised and battered, but not beaten. Through our holy struggle we have remained, no, we have won. Iberia is ours for the taking and finally we can rest easy, pray and live, knowing no one else in this peninsula can ever disturb us again. The Imam of Shilb is proud and he cries, for he wishes that ibn Qasi could see what we have built of his legacy. We held truth to our faith and in turn, the almighty has rewarded us with peace and salvation."

#Sevillian Ideas
 SEV_ideas: "Sevillian Ideas"
 SEV_ideas_start: "Sevillian Traditions"
 SEV_ideas_bonus: "Sevillian Ambition"
 sev_the_seville_patricians: "The Patricians of Seville"
 sev_the_seville_patricians_desc: "There is no doubt in all of Al-Andalus of who the real leaders and controllers of Seville are. For a long time now, the patricians of seville have amassed great wealth and built up and developed the city of Seville to become a true regional powerhouse. Into Seville flows the riches of Africa and Mediterranean, being the terminus of both the african gold route and the eastern silk route, Seville has grown rich indeed and anyone that wishes to hold domain over the city and the wealth it holds, nay, all of Iberia, will have to first face the patricians."
 sev_protect_against_piracy: "Squash the raider insects"
 sev_protect_against_piracy_desc: "Our prosperity is the envy of the west, and in the face of the inhability to face us directly, cowardly mosquitos from Africa and Majorca have taken it upon themselves to commander our cargo ships, and raid our coastline ports. This will not do, we shall squash these mere insects with haste."
 sev_university_of_seville: "The University of Seville"
 sev_university_of_seville_desc: "One of the greatest investments that the patricians have ever made, has been to expand the prestigious University of Seville. Already the bright minds of our city are returning a proffit on our investments with groundbreaking advacements and inventions in the field of gunpowder, shipbuilding, architecture and enginnering. We must continue to support this estemeed instituition."
 sev_urbanism: "Sevillian Urbanism"
 sev_urbanism_desc: "The growth and prosperity of our great city has not only led to an increase of its own borders and population, but also of other peripheral settlements and towns. It seems every day our city grows with newly arrived workers, merchants, craftsmen and others seeking a new life away from the toil and soil. An expansion of every urban settlement is in order, we will hire the best architects and develop a truly unique Sevillian style to our ever growing urban centers and its needs."
 sev_berber_mercenaries: "Auxiliary Berber Mercenaries"
 sev_berber_mercenaries_desc: "While we do not lack for wealth, we could never let ourselves be entirely reliant on a mercenary army. Instead we will hire berber companies from across Atlas, and use them to supplement our Munincipal Guards, in areas where shortage of manpower has become an issue."
 sev_the_bank_of_iberia: "Sephardic Banking and Lending"
 sev_the_bank_of_iberia_desc: "The Sephardic Jewish communities have long flourished here in Iberia, but there is no realm where they prosper quite like here in Seville. Famed for having become savy merchants and money lenders, we have built a symbiotic financial relationship with them. With the Sephardic community having lent us enough financial backing to make some of our more ambitious plans a reality, it is time to perhaps repay them. We shall sponsor the opening of a great Sephardic Iberian Bank here in Seville and leave it in the control of the Sephardic community. We have high hopes and dream of this one day becoming the bedrock and origin for a stable and responsible Iberian financial instituition."
 sev_ever_upwards: "Ever Upwards"
 sev_ever_upwards_desc: "There are some who think that wealth can only be attained when its directly brought from faraway places and back into home, but we know better. Why would you need to send vast fleets in search of gold, or luxuries, when instead you can wait and see them come to you? Seville has grown so prosperous that the goods of the world naturally flow into our ports, as such we do not need to expand in either direction, except up! Our cities grow rich and big, and we must match this prosperity, we must build higher, towards the heavens themselves. Onwards, ever upwards!"

#Blue Horde
 BLH_ideas: "Blue Horde Ideas"
 BLH_ideas_start: "Blue Horde Traditions"
 BLH_ideas_bonus: "Blue Horde Ambitions"
 BLH_ideas_1: "Steppe Knights"
 BLH_ideas_1_desc: "Having descended from the steppes, cavalry have always been a key part of the military. Even after integrating more into the Slavic way of life and adopting Christianity, the legacy of horseriding persists. Nowadays, our horsemen continue to pass on their skills and have become particularlly adept in the field."
 BLH_ideas_2: "Ruthenian Auxillaries"
 BLH_ideas_2_desc: "Although mainly ruled by Tatars, the native Ruthenian Slavs still make up the bulk of the population. Fair treatment, as well as a line of pious rulers, have brought the relationship of the two peoples closer together. On the frontlines, Ruthenians have taken up arms as foot soldiers, augmenting the shock forces provided by the Tatar cavalry."
 BLH_ideas_3: "Patriarchate of Kiev"
 BLH_ideas_3_desc: "Once destroyed in 1240 by Mongol invasions, it was restored by the patronage of Sartaq. With little conmpetition in Eastern Europe, Kiev became the center of authority in Orthodox Christianity, filling in the role that Constantinople had once played. It draws in faithful from throughout Eastern Europe and concentrates all form of eccleastical business."
 BLH_ideas_4: "Steppe Incusrions"
 BLH_ideas_4_desc: "In the wide open fields of Ruthenia, Southern Russia, and the Tartary, the realm under the Blue Horde is regularlly afflicted with skirmishers and raiders from both steppe nomads and roaming Russian bands.\n\nStand Fast! Do not Falter! The raiders are nothing to us!"
 BLH_ideas_5: "Black Earth Settlements"
 BLH_ideas_5_desc: "The Black Earth region is a large area that stretches from Moldova far to the east into Central Asia known for its exceptionally rich soil. The deepest and richest soils are right here in Ruthenia, where it is said that farms yield over four times the the typical harvest. Families of both Ruthenian and Kipchak origin have taken to settling these areas."
 BLH_ideas_6: "Legacy of Sartaq"
 BLH_ideas_6_desc: "Sartaq Khan, born as an Orthodox Christian, was raised on the horse, in the manner of the Mongolic lifestyle. As he grew to adulthood, he became more pious and eventually funded the rebuilding of the Patriarchate of Kiev. He looked to the Heavens for answers and found meaning in undoing the errors of his ancestors. Because of his and his descendants contributions, Kiev has reached unforseen heights as a beacon of civilization."
 BLH_ideas_7: "Breadbasket of Europe"
 BLH_ideas_7_desc: "As the Nile in Egypt was the Breadbasket of Rome, the bountiful fields of Ruthenia have also grown to feed the whole of Europe. Grain is carted from the fields towards to the ports in the Black Sea where they are sold and traded bringing in ever more money."

#Bulgarian Ideas
 BUL_ideas: "Bulgarian Ideas"
 BUL_ideas_start: "Bulgarian Traditions"
 BUL_ideas_bonus: "Bulgarian Ambitions"
 BUL_ideas_1: "Mongolic Manuevers"
 BUL_ideas_1_desc: "Fighting against the Hordes of the East have sharpened our skills and taught us a great deal. Even if we have descended from them and maintain many of our traditions, there is still much to learn from new developments in warfare."
 BUL_ideas_2: "Horse Crossbreeds"
 BUL_ideas_2_desc: "Originally hailing from strong Mongolian stock, Bulgarian horses have been bred with Arabian, Andalusiuan, and even Percheron horses to create a variety of breeds for any sort of terrain or situation needed."
 BUL_ideas_3: "Raze of Thrace"
 BUL_ideas_3_desc: "In 1341, Catholic controlled Thracia was razed by the Blue Horde under Talabuga, spearheaded by the Bulgarian Khanate. The results of this raid brought the tensions between the Catholic and Eastern Orthodox Churches to a head; the event itself became infamous throughout Western Europe, solidifying the fearful reputaion of the Bulgarian Khanate."
 BUL_ideas_4: "City of Great Tarnovo"
 BUL_ideas_4_desc: "Tarnovo was once a stronghold of the First Bulgarian Empire and persisted on long after it's fall. Tarnovo is now the premier metropolis of Bulgaria and a famous city throughout the Balkans. In this city, people from all walks of life thrive and trade. The terrible raids and conquests of the Ilkhanate are a farcry from the bustling urban life in its center."
 BUL_ideas_5: "Ready to Fight"
 BUL_ideas_5_desc: "As a march of the Blue Horde, Bulgarian Horsemen were ready at any moment to be deployed to fight against raiders of any sort. Practice is as good as discipline!"
 BUL_ideas_6: "New Preslav Literary School"
 BUL_ideas_6_desc: "Established long ago in the year 886 by Boris I, the Preslav Literary School was one of the earliest schools in Europe. It, alongside the Ohrid Literary School, made the First Bulgarian Empire an academic center of Europe. Following in the footsteps of Boris and his brother, Chaka Khan patronized several academic and religious institutions."
 BUL_ideas_7: "Second Bulgarian Empire"
 BUL_ideas_7_desc: "The Second Bulgarian Empire rises beyond the heights of the First. Despite a vast difference in rulership and character, it is hard to deny the outlook."

#Yunnan Ideas
 YNN_ideas: "Yunnan Ideas"
 YNN_ideas_start: "Yunnan Traditions"
 YNN_ideas_bonus: "Yunnan ambitions"
 YNN_ideas_1: "The Legtitimate Line"
 YNN_ideas_1_desc: "With the usurption of Toghon Temur by Bolad Temur and his slaying of Ayushiridara, our Prince of Liang has become the leading figure in the Kublaid dynasty. By right the Dragon Throne is ours, and the whole realm shall know of it!"
 YNN_ideas_2: "Naiman Cavalry"
 YNN_ideas_2_desc: "The Naiman cavalry are some of the best trained and best equipped cavalry in the lands of the Mongol Empire, and they are loyal to our Prince. The Naiman forces of Koke Temur first arrived in Kunming in 1363 during our time of need, saving the city from the forces of Ming Yuzhen. Ever since then they have served us loyally and will continue to do so."
 YNN_ideas_3: "Mineral Fields of Yunnan"
 YNN_ideas_3_desc: "The Yunnan frontier is beyond rich with valuable minerals. People from Shenyang to Angkor rely on the copper mined in our lands. The marble of Yunnan is also renowned, with the city of Dali even being its namesake in Chinese - Dalishi."
 YNN_ideas_4: "Communities of Kunming"
 YNN_ideas_4_desc: "Kunming is a cosmopolitan city nestled away in the rugged frontier. People come together from all different walks of life to exchange ideas, beliefs & culture."
 YNN_ideas_5: "Artisan Households"
 YNN_ideas_5_desc: "The system of artistan households - established by our forefather Kublai - continues to be in use in Yunnnan. Through the organisation of the production of military equipment into specialised hereditary households we are able to ensure a streamlined supply of equipment that doesn't compromise even a chi when it comes to quality."
 YNN_ideas_6: "Central Asian Tanmachi"
 YNN_ideas_6_desc: "Many Central Asian soldiers were settled in the Yunnan frontier under the zenith of the Mongol Empire. They were known as the Tanmachi, troops that were recruited from the various tribes and peoples within the Mongol federation. They were masters of firearms, and served as powerful vanguards in our armies. Their descendants today live amongst us, melding their Central Asian culture with the local customs."
 YNN_ideas_7: "The Mountain Province"
 YNN_ideas_7_desc: "Yunnan is a mountainous province, making it incredibly difficult to assault. The chokepoints give us a natural defense against our would-be enemies and are just as much of an asset to us as our brave forces are."

