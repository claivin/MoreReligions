 mr_startup_events.5.t: "The Waning Yoshino Period"
 mr_startup_events.5.d: "As Emperor Tsuneatsu sat upon the Chrysanthemum throne at the start of the Eikyo Era, there was much fanfare and anticipation. He was a bright and optimistic child, taught by scholars and monks alike. He could perform Shingon rituals while similarly practicing zazan through art and poetry. He was quick witted and articulate, able to win over a crowd of angry men with just a few kind words. He would be the emperor to finally rein in the growing power of the Shugo, the military constables of the Japanese provinces, a task not attempted since the early reign of his predecessor, Go-Kameyama.\n\nHowever, many Imperial courtier’s hopes were dashed when they saw something else emerge from the young emperor - his utter unwillingness to engage in conflict. He would often shy away when courtiers would argue within the court. He would have one of his many advisors order a traitorous Samurai's head to be removed, and he would find excuses to avoid his spies when they brought news from the countryside. All the while, the Shugo grew restless, and saw their ruler as weak, unprepared. They longed to return to the Kamakura Period, and sought to once and for all suppress imperial authority.\n\nIt is now the Kakitsu Era, and the Shugo’s authority continues to grow. In two decades, Emperor Tsuneatsu has begun to harden his resolve, and prepares for the coming age of turbulence, but still is cautious. He prays for a peaceful decade to any Boddhisatva who will listen, but he knows in the end his faith cannot protect him. He must stand as the emperor, as sovereign of Japan, and through might and force, secure his position as the only ruler of this domain."
 mr_startup_events.5.d.1: "With the defeat of Takauji Ashikaga at the hands of the loyalist forces of the Nitta, Shimazu, Hosokawa, and Hatakeyama, the ideal of a new shogunate seemed to be all but lost. After all, the Kamakura were long defeated and the loyalists betrayed Takauji for Emperor Go-Daigo, who wished to return to a time more akin to the Heian Period. However, all was not as it seemed. In order to win over said loyalists, the Shugo of Japan were granted extraordinary powers and protections, with the major Shugo even managing to create effectively self-governing realms for themselves.\n\nIn the Shugo land, they could tax, conscript, and judge their people however they saw fit, and even when Go-Kameyama managed to steal land back to imperial control, it was not enough to curb their growing power. So, when the timid Tsuneatsu came to power in the Eikyo Era, many Shugo dismissed him as a threat outright, and instead began to discuss amongst one another how best to undermine him. Influencing courtiers to feed them information, supplanting and removing Kokushi from their domains and instead replacing them with those more loyal to their Shugo counterparts.\n\nNow, in the Kakitsu Era, the struggle between the Emperor and his Shugo grows more extreme. The once loyal Nitta clan now lead the charge to defeat and overthrow Tsuneatsu, but still must operate in the shadows. They sneak messages through official channels, use monks as ambassadors to other Shugo, and martial their Samurai in secret - for even if the current emperor is weak, should they underestimate him, they could end this era without their power or their heads."
 mr_jap_4_TT: "We must bring down the §YShugo Authority§! through war or through diplomacy, lest we find ourselves defeated..."
 mr_jap_4_TT_1: "We must bring down the Emperor through war and conquest, once again restoring the Shogunate!"
 mr_startup_events.5.a: "Flowers will bloom, even in grass that has been stomped upon..."
 mr_startup_events.5.b: "To lose is to win..."

  #Navarra Events
 navarra_events.1.t: "Luso-Basque Wedding"
 navarra_events.1.d: "The Kingdom of Navarra has come to us with an offer of marriage. They offer the first cousin of King Carlo's to be wed to our only daughter. While this would mean the end of the line of Bourgone in Iberia, we cannot deny that the aid of Navarran, Aragonese and Catalonian troops against the Islamic infidels could help us finally turn the tide for Christianity. After all, what is the prestige of a noble house compared to the eternal glory of pious salvation?"
 navarra_events.1.1: "So be it. The end of our royal line, in exchange for the end of the heathens in Iberia."
 navarra_events.1.2: "Never! The Jimenez lack piety and honor. Our line will survive."
 navarra_events.2.t: "Wedding Bells are ringing!"
 navarra_events.2.d: "The Portuguese Crown has accepted our marriage request. With the Luso-Basque wedding complete, the house of Jimenez now has a solid claim to the Lusitanian throne."
 navarra_events.2.1: " One brick at a time, we build the foundations for the Iberian dream..."
 navarra_events.3.t: "Claim the Lusitanian Crown"
 navarra_events.3.d: "The aging Portuguese King has refused our marriage proposal. What a fool, once he dies Portugal shall break into conflict over who shall lead it...No. We must save them from such a fate, if they won't freely accept the wedding then we must force it upon them!"
 navarra_events.3.1: "Francisco can still bring his daughter to the altar, but he'll do it in chains."
 navarra_events.4.t: "Not a Kingdom, a County"
 navarra_events.4.d: "It seems our cousins have finally come knocking. They demand our complete subjugation, that we renounce the Papal Bull of 1179, reverting the realm back to the "County of Portugal" and to a status as a vassal, not under Galicia or Leon, but under Navarra."
 navarra_events.4.1: "Perhaps we can compromise on "Duke of Portugal"?"
 navarra_events.4.2: "We thank our cousins for the Portuguese throne, but no. Portugal will remain a kingdom."
 navarra_events.5.t: "How about Duke instead?"
 navarra_events.5.d: "Our cousin has responded he will gladly bend the knee before the crown of Navarra, but in return he asks for a compromise where he may style himself as "Duke of Portugal" instead of "Count of Portugal"."
 navarra_events.5.1: "He may style himself however he wants, as long as he knows his place."
 navarra_events.6.t: "Yes a Kingdom, maybe Empire"
 navarra_events.6.d: "Our insolent cousin has responded he will not be submitting before ourselves. Clearly the power of the crown has gotten to him, and now he thinks himself to be on equal footing with us."
 navarra_events.6.1: "Oh for God's sake..."
 navarra_events.7.t: "The Warden of Compostela"
 navarra_events.7.d: "My bishop, we have received the most troubling news from our economic rival, the Kingdom of Navarra. They have used their newly acquired subject of Portugal to claim ownership over our entire realm. They cite the claims of the House of Bourgone to our lands, which have passed down to House Jimenez ever since the heirless King Francisco de Borgonha married his only daughter to a Jimenez.\nThey have sent us an ultimatum, submit to the Navarra crown or be invaded by the combined might of the Basque, Aragonese, Catalonian and Portuguese armies. If we submit, the Basque diplomat has claimed we will be allowed to retain control over the lands of Galicia, and gain a new status as Warden of Compostela."
 navarra_events.7.1: "We will submit. Perhaps the Basque will help us keep control over the Burgos."
 navarra_events.7.2: "We just got our independence. We will never submit to a bunch of Whalers!"
 navarra_events.8.t: "The Bishop of Galicia"
 navarra_events.8.d: "Your majesty, we are glad to announce that the Bishop-Cardinal of Santiago, speaking on behalf of the Clergy and Burgos of Galicia has accepted to become our subject! We now control the famed Holy Site of Compostela and the wealth and prestige that comes with it."
 navarra_events.8.1: "Wonderful! Gift the Bishop the title of "Warden of Galicia"."
 navarra_events.9.t: "The Burgos of Galicia"
 navarra_events.9.d: "Your majesty, negotiations were ongoing to establish Galicia as our subject. However it seems the deal fell through, as our embassador was captured together with the Bishop of Santiago by the rich Burgos of Galicia.\nThey are currently detained, the leader of these upstart city peasants has declared they will never submit to our rule, they have also sent an ultimatum of their own, threatning to kill our diplomat unless we sign a treaty recognizing Galician independence in perpetuity."
 navarra_events.9.1: "They think I care about a measly diplomats life?! I got 4 others waiting in line!"
 navarra_events.10.t: "There can be only one"
 navarra_events.10.d: "The realm of Navarra, flanking us to both our west and east has come bearing troubling news. In light of their recent, rapid meteorical rise and expansion, they claim that there can only be one realm in the peninsula.\nThey gift us with an ultimatum, become part of the growing realm of "Iberia" or fall to the combined might of their armies."
 navarra_events.10.1: "While we fought with our brothers the Basque grew, we have no other choice but to submit."
 navarra_events.10.2: "There can be only one indeed. If our former vassal wants us, then come and take it!"
 navarra_events.11.t: "The Ivrean's submit!"
 navarra_events.11.d: "My liege, with the skill of our diplomats, the might of our armies and our regal splendor, we have succesfully negotiated for the realms of Castile and Leon to join our ever growing cadre of vassals. Not since the times of the Kingdom of Asturias has christendom in Iberia been fully united as it is now, glory to Iberia!"
 navarra_events.11.1: "There can be only one."
 navarra_events.12.t: "To the last man standing!"
 navarra_events.12.d: "My liege. The stubborn Ivrean family has rejected our offer to peacefully submit. They cite their claims and inheritance to the Kingdom of Asturias, saying we ourselves are nothing but upstarts and former vassals who should be the ones submitting to them.\nIt seems that the battle for the unification of Iberia must be fought in blood, they intend to fight to the last man standing for control over Iberia."
 navarra_events.12.1: "The Ivrean's have always been stubborn, in our hearts we knew it would come to this."
 navarra_events.13.t: "Amnesty to Qurtubah"
 navarra_events.13.d: "The Northern Christians envoys have come bearing an unexpected proposal. The King of the Basque, having seen our resolve and might in battle, and aknowledging our power as equal to theirs have offered us a choice.\nThey give us the chance to accept the Basque King as our liege, and in exchange the Navarran Kingdom swears to protect the Muslim inhabitants of Iberia, to not interfere with our way of life and to protect us from incursions of their Christian subjects. "Too much blood has been spilled for Iberia on all sides." The envoy claims."
 navarra_events.13.1: "Too much blood indeed. The time for Peace is now."
 navarra_events.13.2: "If they think we'll surrender they are mistaken."
 navarra_events.14.t: "The end of the Reconquista"
 navarra_events.14.d: "The Emir of Qurtubah has graciously accepted our offer to become subject. Either by fear of more christian reprisals, or simply by exhaustion over the centuries of warfare it seems that finally at last, the Reconquista of Iberia has come to a peaceful and diplomatic resolution."
 navarra_events.14.1: "We will honor our deal, the Muslims of Qurtubah will be respected and protected."
 navarra_events.15.t: "The final push for the south"
 navarra_events.15.d: "We have given the Emir of Qurtubah the best deal we have ever given to anyone in Iberia; We have given them the chance to continue their way of life, to retain their laws and customs, to continue to practice their faith and all we asked in return was to aknowledge the King of Navarra as their liege, and yet they reject us.\nIt seems that the end of the Reconquista will have to be earned in blood."
 navarra_events.15.1: "A sad conclusion to the tale of Islam in Iberia, but the Portuguese will have fun."
 navarra_events.16.t: "The Iberian Federation"
 navarra_events.16.d: "Today is an historical day. For in the Palace of Olite, before the assembly of the Cortes and with representatives from Aragon, Catalonia, Portugal, Galicia, Castile, Leon and Qurtubah. Our royal King of Navarra has declared the establishment of the "Iberian Federation". No more would the various realms of Navarra be ruled as vassals, obeying a feudal system. Instead from now and in perpetuity, the Cortes of Navarra will expand and become the Cortes of Iberia. Every region, every realm, every town and settlement would be treated with equal footing to that of one in Navarra. Envoys and representatives will be sent to Olite, where they will serve, advise and awnser to the King of Navarra same as the nobles of Navarra have for centuries now.\nAs it passed the final voting by the cortes, this proclamation was acclaimed with thundorous applause from the seating representative and the envoys from our various realms. For the first time in centuries, Iberia is now once again united under a single realm and banner, let all rejoice over the freedom, the unity, the grandeur and lasting peace that the Iberian Federation shall bring to our lands!"
 navarra_events.16.1: "Finally, the Iberian dream has been achieved. Bakea, Berdintasuna eta Oparotasua."
 navarra_events.16.2: "If only King Carlos could see us now. Peace, Equality and Prosperity."
 navarra_events.17.t: "The Golden Age of Whaling"
 navarra_events.17.d: "The settling of Terranova has ushered in the beginning of a new age for all of Navarra and the craft of whaling. Since the dawn of man, whaling had been a fairly small affair with whalers never straying too far off from the coast. This severely limited the industry and potential of whalers. \nNow though, with modern sailing advancements, and with newly discovered lands waiting to be settled, whaling can truly thrive and grow to its greatest potential, all that is missing now is a will."
 navarra_events.17.1: "Let us sail towards our destiny and hunt the Golden Whale"
 navarra_events.18.t: "The Abyss Stared Back"
 navarra_events.18.d: ""It began as a regular whaling trip. Sixty seven sea veterans, the finest that Iberia could ever ask for, all aboard the Huntza. A crickety old ship she was, but reliable, weathered and familiar, or at least to the men onboard she was. It had left from the port of Honolulu and for two miserly blind weeks, the vessel surfed along the Maui lane towards Taiwan. Neither shark, nor cod, not even seagul had dared to make itself known against the wood of the Huntza, and so the sailors cursed the Holy Father.\n\n"Looks like we be scrapping her in Sakkam boys. It's alright, she's given us plenty". The captain said for both himself and his men, but more himself, feeling the olden wood and the generations of whaling battles that had left its mark upon it. Suddenly, came a yell from atop the crow's nest. "Whale!" All hands came in attention and saw as the great fin of a Humpback revealed itself from the furious waves. "All hands on deck! This is it boys!" The captain cried as suddenly the ship crested along the winds, pushing itself ever faster towards the whale. The harpooners took their spots and readied themselves for the payoff of their years long travels from Bizkaya."Get ready!" The captain yelled as he followed closely the whales movement with his spyglass, but then, terror, madness "Impossible." He said as the lurker from the deep revealed itself."\n\nThe whale was entangled, caught in the trap of a giant squid, as the illusive abbyssal collosus revealed itself to the men aboard the huntza. There was a brief pause, a brief moment of fear, but as he heard the creaking wood, and the whales cries the captain called to order. "Boys! You wanna live like kings?! Get me that Kraken!".\n\nThe Huntza docked in Sakkam a few days later, bearing in tow a large haul, larger than any flenser in Taiwan, nay, all of the Federation had ever seen. A veritable mob of onlookers had gathered as they came to see what the Huntza had brought. The crews smiles seemed promissing, and as the net was dragged, and the tarp removed, the proud old captain loudly proclaimed for the entire world to see. Ladies and gentlemen, I give you, the Kraken!"."
 navarra_events.18.1: "The University of Seville bought it and the students wondered what else lay beneath."
 navarra_events.18.2: "The King bought it, displaying it and saying "We Conquered the Sea"."
 navarra_events.18.3: "A Catalonian Merchant bought it, holding a feast in Barcelona that lasted days."

