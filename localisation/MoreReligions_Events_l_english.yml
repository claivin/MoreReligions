 ##Hungary
 HUN_flavor.2.t: "The Looming Hungarian Crisis"
 HUN_flavor.2.d: "In the year 1302 the King of Hungary, Andrew III, died from poor health in the great city of Buda, ending the house of Arpad once and for all. His strife with the great oligarchs of Hungary had left the kingdom fractured and disunited. Charles the I, the supposed rightful heir, had caught the Plague and died, but it was for naught either way. Many Hungarian nobles did not want the young boy to come to power. Instead the oligarchs invited Ladislaus V to rule their land - and while this united the lands of Hungary and Bohemia for a time, the king kept trying to force the Hungarian nobles to bend to his will and join the Empire, something the Hungarians had no desire to do.\n\nThe King had strife with the houses of Poland, and when he launched an invasion on the emperor himself, the houses of Aba, Kan, Czak, and Koszegi rose up in revolt and instead gave the rule to a Hungarian Nobleman by the name of Thomas Szécsényi, who was instrumental in overthrowing the Bohemian forces. The Szécsényi did not get to power alone, however - they appealed to the Polish crown and the Serbian lords, calling upon their aid to overthrow the Bohemian ownership. While Thomas died in 1332 while pushing out the Bohemian influence, his son Michael became the King of Hungary at the age of 15.\n\nAfter being placed on the throne, any attempts at centralization were crushed by the Oligarchs. Instead, a decentralized era began, where each oligarch had immense control over their own territory - during this time, the Serbians and Poles shifted their focus away from the Szécsényi and instead towards the Koszegis and Aba as potential allies respectively, as the Szécsényi seemed paradoxically too proud to be useful puppets but too weak to be effective at controlling Hungary. In the year 1444, Michael's grandson, Nicholas, rules a fragmenting and broken Hungary, and wishes to unite the land - should he do so, the Kingdom will fragment and fracture into the Oligarchs, all vying for control and power..."
 HUN_flavor.2a: "The Hungarian realm hangs by a thread..."
 HUN_flavor.1.t: "The Crumbling of Hungary"
 HUN_flavor.1.d: "Hungary has fallen into chaos. King Nicholas Szécsényi has long since wanted to curb the power of the oligarchs of Hungary, yet every time he attempted to do so, they would rebuke and threaten war. Ever arrogant, Nicholas assumed this was merely a bluff, that they would not really threaten their realm with such an action. After King Nicholas had presented a series of reforms to centralize the kingdom to the Hungarian parliament, however, the Oligarchs of Hungary rose up to overthrow the lord who challenged their power. Backed by various foreign powers, the lands of the Pannonian basin have been turned into a battleground of kings and lords, all wanting to seize the Holy Crown of Hungary."
 HUN_flavor.1a: "We shall destroy the traitors!"
 HUN_flavor.1b: "The Bohemian nobles give their support to the Czaks!"
 HUN_flavor.1c: "The Emperor in Warsaw supports the house Aba!"
 HUN_flavor.1d: "The Nemanjics of Serbia send aid to the Koszegis!"
 HUN_flavor.1e: "The Kievan Horde and Saxons rally behind the house Kan!"
 HUN_flavor.1f: "The Vatican sends the faithful to the Joannites!"
 HUN_flavor.3a: "We shall keep a close eye on the Kingdom of Hungary..."
 HUN_flavor.3b: "Send envoys to the house Czak, we must strengthen our ties!"
 HUN_flavor.3c: "Remind the Koszegis that we are on their side."
 HUN_flavor.3d: "House Aba has the full support of the Holy Roman Emperor!"
 HUN_flavor.3e: "The Great Khan shall support house Kan...hah!"
 HUN_flavor.3f: "Contact the Joannites; we have use of them yet!"
 hun_thunder_TT: "The Hungarian Oligarchs will revolt in approximately §Y5 Years§!"
 send_aid_hungary_TT: "Should we take an opponent's capital in the war, after 182 days we will automatically capitulate them!\n\nIf we lose our capital, we will have 182 days to reclaim it or we will §RLose the Civil War!§!\n\n§YForeign powers will send supplies and aid to the faction they support!§!"
 HUN_flavor.5.t: "Hungary Calls For Aid"
 HUN_flavor.5.d: "As the civil war rages on, we have gained allies from abroad who have expressed their desire for our faction to win the conflict. We could finalize this alliance, bring in our allies and absolutely dominate the conflict, but this could also risk escalating the conflict. We must be completely certain of our plan."
 HUN_flavor.5a: "We shall stand alone and win this war!"
 HUN_flavor.5b: "Call in the Kievan Horde!"
 BLH_call_in_TT: "§YThis will give the Blue Horde the option of joining our war.§!"
 HUN_flavor.6.t: "Intervene in the Hungarian Civil War?"
 HUN_flavor.6.d: "We have recieved a call to arms from our faction within the Hungarian Civil War. We have expressed interest in protecting this side, but entering a conflict like this could draw the ire and wrath of other rival powers joining in as well. However, we have made a promise to join, and should we not our allies could collapse."
 HUN_flavor.6a: "We cannot risk escalation."
 HUN_flavor.6b: "We shall ride for the House Kan!"
 HUN_thunder_dome_participant: "Hungarian Civil War Participant"
 HUN_rebel_tt: "Completing this mission will spawn the following in a province owned by a country with a §YSpy Network Size§! of §Y35§!:"
 HUN_fow_tt: "Every country with a §YSpy Network Size§! of §Y20§! will have their §YFog of War§! removed for §G2§! Years"
 HUN_flavor.14.t: "The Fate of the Blue Horde"
 HUN_flavor.14.1d: "With the Civil War ended, the Blue Horde hovers over us with expectations. They wish for compensation - little do they know we have none to give. We might have adopted their ways, but we are not under their wing. Instead, we shall ride against them, and it is high time they knew who they were dealing with; the rising Magyar Horde!"
 HUN_flavor.14.2d: "The Blue Horde, our ally who fought with us throughout the Civil War, has fallen, replaced by those who would call us an enemy. We must avenge this death, bringing the people of the Ruthenian steppe once more back into the fold!"
 HUN_flavor.14.b: "We will force these barbarians to heel!"
 HUN_flavor.17.t: "Rebellions in the Army"
 HUN_flavor.17.d: "The great army of Hungary has been divided ever since the Oligarchs of Hungary established a new constitution for the state. Members of the army must come from the royal houses, and while they are effectively leased out to the crown, they are still loyal to none but their original noble lord. Now, on the eve of the great convention that King Nicholas is planning on organizing, there are rumors of a rebellion - something is brewing in the countryside. Several of our top generals have been seen conversing with Oligarchs, trying to assertain which side would be the most beneficial for them to join - they are plotting to rebel."
 HUN_flavor.17.a: "Purge disloyal generals, and pay off our soldiers!"
 HUN_flavor.17.b: "Not now, I'm preparing my speech."
 will_cause_problems_TT: "When the §YHungarian Civil War§! begins, we will lose §R10,000§! §YManpower§! and all rebel tags will gain 5 §YUnits of Infantry.§!"
 HUN_flavor.19.t: "Fall of Oligarch Holdout"
 HUN_flavor.19.d: "Our capital has fallen! With this, our legitimacy as a claimant to the throne of Hungary is in question. We must quickly persue victory!"
 HUN_flavor.19.a: "We shall act quickly!"
 can_be_annexed_1_year_TT: "We have 182 Days to §Yreclaim our capital§! before an event will divide up our lands between the rest of the Oligarchs!"
 HUN_flavor.21.t: "The End of the Hungarian Civil War"
 HUN_flavor.21.d: "As the dust settles across the Carpathian basin, the [Root.Dynasty.GetName] stands tall. They have defeated all enemies in the field of battle, overthrowing rival oligarchs and their foreign support as well. They have pushed their enemies out from their castles and pressed them to once more pledge their loyalty to [Root.Monarch.GetName]. Hungary has become united, and they prepare to once more step on to the world stage."
 HUN_flavor.21.a: "House [Root.Dynasty.GetName] has won!"
