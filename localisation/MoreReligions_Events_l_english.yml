#Greek Events
MrGreekEvents.1.t: "The Unification of Rhomania"
MrGreekEvents.1.d: "In the wake of the tumultuous era that witnessed the fall of both the Byzantine Empire and the Latin Empire, a new power now begins to rise. The political chaos that followed the collapse of these once-great powers has created an opportunity for a bold and ambitious ruler to unite the fragmented lands under a new banner: a new day for Rhomania has arrived.\n\nWhile the old Byzantines were weak and cursed by God, and the Latins failed to manage those that served them, this new state shall control and dominate all of the lands of the Roman Empire and beyond. They speak of a new era where the Greeks will be united, where the enemies that have pillaged and destroyed the homes of the innocent shall be punished and defeated. With both the backing of the nobles and the church, there is none left to oppose them. Rhomania has been united once more, and the axis on which the world spins has been turned."
MrGreekEvents.1.a: "A Triumph for the Latins!"
MrGreekEvents.1.b: "A Triumph for the Hellenes!"
MrGreekEvents.1.c: "A Triumph for the Byzantines!"
MrGreekEvents.2.t: "The Raid on Tirnovo"
MrGreekEvents.2.d: "In the wake of the audacious Bulgarian raid on Adrianople in 1341, the Latins of Thracia prepared for glorious retribution. The city of Adrianople now echoes with the calls for justice and retribution. Thracian knights, adorned with the insignia of the Latin Crusade, gather aside the great gates of the ancient city, their spirits aflame with a burning desire to reclaim their honor.\n\nAs the sun sets over the horizon, the air is charged with anticipation. A solemn prayer floats through the air, drifting over the knights as they march. The echoes of past crusades reverberate through the line, infusing the atmosphere with a sense of divine purpose.\n\nWhen they arrive at Tarnovo, the righteous fury they unleash upon the Bulgars is mighty. With much struggle, the gates to the city were let loose, and the men stormed the city, ripping doors from hinges and slaughtering guards and civilians alike as they looted and plundered. Sacred items were stolen from reliquaries, gold and silver ripped from the pockets of dead men. Blood seeped into the stone roads, as fires rage through the wooden houses.\n\nWhen the sun rose, there was no glory or honor to be found. The men were forced to leave the destroyed city, as another battle was to begin on another plain, far away. A new prayer struck up from the marching lines - this one of forgiveness."
MrGreekEvents.2.b: "An Eye for an Eye."
MrGreekEvents.3.t: "The Kingdom of Epirus"
MrGreekEvents.3.d: "With our conquest of Arta and Thessaly complete, we now have become a dominant power within the lands of Rhomania. Within the magnificent city of Ioannina, our monarch rests atop a throne backed by both a bishop and a knight. All around him, the grand army of the Catalans flanks the sides of the great hall. When the crown was placed upon his head, he rose now a king of Epirus, reclaiming the title of the despotate that was defeated a hundred years prior. Now our armies march forward, preparing to conquer the rest of the states of Rhomania."
MrGreekEvents.3.a: "Hail to the King!"
MrGreekEvents.4.t: "The Euoboeate Succession"
MrGreekEvents.4.d: "In 1270, a crisis broke out between the local Triarch of Negroponte, Venice, and the Latin Empire. The house de la Roche, under the leadership of Guy de la Roche, had a rightful worry of the growing power of the lombard Triarchs, but the Venetian leadership had decided to back the Triarchs instead of supporting their desires. The conflict at most boiled over in street brawls and assassinations, but the Latin Empire and Venetian armies never met in battle. To this day, their house still lay claim to the provence, and have found some dusty old document to prove it. Should we grant it to them, it might alieviate us of the hassle of managing that state, however, it would be a lose of core Venetian territory."
MrGreekEvents.4.a: "Fine, discard of it."
MrGreekEvents.4.b: "If they want it, they must come and take it."
MrGreekEvents.4.Insight: "\n§GEvent Insight:§!\nThis event will demand that @VEN §YVenice§! grant us the title of Triarch of Negroponte. Should they accept, we shall gain ownership of the isle. Should they refuse, we shall gain a core on the province.\n"

MrGreekEvents.5.t: "The Treachery at Kocaeli"
MrGreekEvents.5.d: "In the shadows of the ancient walls surrounding Kocaeli, an ominous plot unfolds. The local garrison of native Greeks, in a shocking turn of events, betrayed their fellow Thracian guards in Kocaeli. Whispers of a clandestine agreement reached between the treacherous conspirators and the Ottoman forces have circulated, culminating in the fall of the once-impregnable fort.\n\nAs the sun sets on the tranquil waters of the Sea of Marmara, the silence is shattered by the thunderous march of Ottoman troops, stealthily guided by the duplicitous garrison. The city, lulled into a false sense of security, finds itself thrust into the chaos of betrayal and invasion.\n\nThe Thracian guards, unsuspecting of the impending danger, were caught off guard as the gates swung open to welcome the Ottomans. The echoes of steel clashing against steel reverberate through the narrow streets as the once-allies turn to bitter foes. By the end of the night, the Ottoman army held this once powerful fort, and the Istinople war of independence rages on."
MrGreekEvents.5.a: "The Greek and Turkish alliance bears fruit."

MrGreekEvents.6.t: "The Fall of the Latins"
MrGreekEvents.6.d: "With the defeat of the Baldwinids, we now rise a purple phoenix from the ashes. While our origins are those of scavengers, of cretins from the ruined streets of Istinople, we now stand as the conquerors of the Latins, the true heirs of the Roman Empire. We adorn ourselves with their colors, the imperial purple. As the Ottoman delegation applauded our Basileus on his accomplishments, he made sure to thank them and shake each of their hands. This alliance was forged in secrecy, but it is now rooted with trust and friendship. Together, they shall defeat their foes - the Rum Sultanate and the remaining squabbling Greek states. While we receive condemnation from the Thessalonicans and the Corinthian League, our Basileus ignores them. Why should he care for what traitors and barbarians think of the mighty Roman Emperor? They shall fall beneath his boot soon enough, begging for their lives. For now is the era of the Romaniae - and all shall know our might!"
MrGreekEvents.6.a: "...and we could never have done it without the Ottomans!"

MrGreekEvents.7.t: "The Phoenix Rises"
MrGreekEvents.7.d: "We have united Greece under the imperial banner. While the other states might have forgotten their heritage, their roots as Rhomanoi, we have not. We remain as we always were - sons and daughters of Rome itself. While once a vassal to the Latin Empire, and had weathered centuries of subjugation and humiliation, now however, an unexpected twist of fate now presents itself. As an unlikely ally, the Ottoman Empire, assists us with our conquest of Roman lands, many begin to whisper in the streets that the Emperor is the next Justinian, a man willing to conquer and reclaim what was rightfully his. The grandeur of the Byzantine Empire, once thought lost, has begun to flicker like a dormant flame; waiting to be rekindled."
MrGreekEvents.7.a: "Ave Imperator!"

MrGreekEvents.9.t: "The Goods of Istinople"
MrGreekEvents.9.d: "With the rebirth of the city into a new golden age, our industry has once more begun to flourish. Across the marketplaces and the merchants quarters, goods and services are bought and sold in large quantities for all to partake in. We have been hoping to invest our crown's considerable wealth into one of these industries, but we cannot decide which."
MrGreekEvents.9.a: "We should rebuild the Glass trade."
MrGreekEvenets.9.b: "We must invest in our Textile production."
MrGreekEvenets.9.c: "We shall produce the finest Jewels in all of Europe."
MrGreekEvenets.9.e: "We shall light the forges and craft new Weapons."


MrGreekEvents.10.t: "The Anatolian Candidate"
MrGreekEvents.10.d: "As we have grown closer and closer to our Turkish allies across the Hellespont, an interesting phenomina began to occur. The nobles of our kingdom increasingly intertwined these Turkish allies, despite their Muslim faith and heritage. As they became more entrenched within our upper class, some of our state's most devout warriors began to fall to this heathen religion. Interestingly enough, so did the Basileus' nephew, Alexandrios.\n\nThe Byzantine state is a curious one. The Universal Monarch was God's will incarnate on the planet, so if he were to gain power, his rule would be absolute, and his authority on religion, for example, would be so as well. While he is the laughing stock of his family, to the nobles and Turks who support him, he is a verifiable star. He would bring both power and legitimacy to those on the outskirts of the Byzantine state, and so, a devious plan was hatched. Get Alexandrios on the throne. With the death of the previous Basileus, his cousin is slated to be the next ruler. Should his plan work, he would be able to have his cousin meet an untimely end at the bottom of the Aegean Sea on his way to Constantinople. There would be some who reject Alexandrios, but many would support him.\n\nSo, on the eve of his Coronation, the would-be Emperor makes his way to Constantinople by horse, unaware of what is to come. Suddenly, a tree falls, blocking the road ahead. His guards pull their blades out, but they are quickly dealt with by a series of arrow bolts. A swarm of Greek, Turkish, and even a few remaining Latin mercenaries crawl out from the woodwork as the prince begins to run. He runs until he reaches the edge of a cliff, his back against the churning Aegean waters below, his enemies approaching..."

MrGreekEvents.10.a: "...and the boy accepts his fate, falling into the waves."
MrGreekEvents.10.b: "...and he manages to hide in a nearby bush, surviving another day."
kill_all_rebels_or_he_wins: "We must defeat all rebels and prevent them from seizing our Capital. If they do so, Alexandrios will become the next Basileus!"


MrGreekEvents.11.t: "The Razing of Venice"
MrGreekEvents.11.d: "Hundreds of years. We have been humiliated, occupied, and brutalized by foreign occupants for hundreds of years since the Fourth Latin Crusade and the siege of Constantinople. While those men have surely faced St. Peter when they reached the pearly gates, the ones who sent those monsters to us, the ones who orchestrated the tragedy of a most Greek kind, the Venetians, have escaped our wrath. Now, the city lies within our sights. First, we shall strip the boards from their ships, so their navy might never harass ours again. Then, we shall burn down their great pillars - they shall feel the same pain we felt upon the loss of our own great works. Finally, their people shall be disrupted, moved to foreign cities, and transferred so they might not congregate once more as they did. The dream of their flawed republic is done. Now, only songs and stories will tell of their grave misdeeds."
MrGreekEvents.11.a: "Thus, the age of crusaders has finished."
MrGreekEvent11Insight: "\n§GEvent Insight:§!\nThis event will detail our destruction and revenge upon the Venetians, who's actions led to the destructive crusade upon our lands."

MrGreekEvents.12.t: "The Basileus Goes to Mecca"
MrGreekEvents.12.d: "With our situation within the community settled, our Basileus [Root.Monarch.GetName] decided it was time to fulfill one a duty that all members of the Ummah must complete - the Hajj. While initially preparing a substantial host to come with, [Root.Monarch.GetName] eventually decided against such an act, instead deciding to go with some guardsmen and their personal retinue - the rest of the funds would be given to the people of Constantinople. The Hajj was meant to be a time of pious and humble reflection, not grandstanding and posturing.\n\nOur Basileus’ time in Mecca was enlightening, and [Root.Monarch.GetName] claimed to have a deeper understanding of the true nature of the faith. Indeed, the Muslim world far and wide recognized this once Empire, once a foe of their people, now united in faith and spirit. All across Byzantium, the faithful cheer and pray for our Basileus’ faithful return. Now his guidance, his wisdom, his teachings will bring them even closer to the words of Allah and the Prophet - they can act as one, throughout all of the land."
MrGreekEvents.12.a: "A Most Humble and Pious Journey"

mr_egypt.1.t: "Challenge to the Vizier"
mr_egypt.1.d: "Officially, the [Root.Monarch.GetTitle] may be appointed by the Imam of the Age, in actuality the [Root.Monarch.GetTitle] is simply the minister or general with the most support in the [Root.GetAdjective] court. [Root.Monarch.GetName] has managed to govern comfortably for a number of years, but the many [Root.GetAdjective] cliques have decided the time is right to test that support. Alliances are made, rivals are eliminated, bonds of loyalty are tested, and as the dust settles..."
