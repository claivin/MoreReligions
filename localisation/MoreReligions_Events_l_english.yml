mr_egypt.2.t: "Race for the Viziership"
mr_egypt.2.d: "As news spreads of the passing of [Root.Monarch.GetName], the upper echelons of [Root.GetName] are thrown into disarray as the viziers and commanders scramble over the seat of [Root.Monarch.GetTitle]. Allegiances shift, and threats are eliminated. The cliques race to the Imam-Caliph's palace to make their case, but soon enough it becomes clear which person has become the most influential in the court..."
mr_egypt.2.oa: "...A Sudanese eunuch has been appointed [Root.Monarch.GetTitle]."
