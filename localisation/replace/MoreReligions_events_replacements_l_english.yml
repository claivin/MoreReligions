 china_events.31.t:0 "The fall of the pretenders"
 china_events.31.d:0 "Our enemies have fallen and the [Root.Monarch.Dynasty.GetName] dynasty is now believed to be the new holders of the Mandate of Heaven. We are expected to pick up the mantle of the Emperor and bring the Chinese people into a new era of prosperity and stability.\nIf we want to win over the remaining supporters of the former dynasty's rule we must start to build our own Imperial bureaucracy and invest in a strong and durable state. On the other hand [Root.Monarch.GetName] worries that disloyal officials will remain within any organization we inherit from [Root.Monarch.GetHerHis] predecessors."
 china_events.31.a:0 "We must be merciful if we are to build something lasting."
 china_events.31.b:0 "Purge any remaining loyalists!"
 china_events.31.c:0 "The Imperial treasury needs to be filled first."
 china_events.32.t:0 "History of the Song Empire"
 china_events.32.d:1 "[Root.Monarch.GetTitle], your reign has ushered in a new era and as the [Root.Monarch.Dynasty.GetName] complete their take-over China will undoubtedly prosper for many years to come. Perhaps the time has come to look back to the Song empire and start the compilation of their history. Compiling a the fortunes of China during the entire reign of the last legitimate Chinese empire would cost a fair bit of money and take many bureaucrats quite some time, but the benefits might outweigh the costs."
 china_events.32.da:0 "[Root.Monarch.GetTitle], your reign has ushered in a new era and China will undoubtedly prosper for many years to come. Perhaps the time has come to look back to the past days of the [Root.GetName] empire and start the compilation of our history. Compiling a the fortunes of China during the entire reign would cost a fair bit of money and take many bureaucrats quite some time, but the benefits might outweigh the costs."
 china_events.32.a:0 "Time is of the essence!"
 china_events.32.b:0 "A thorough work for a solid rule."


#Reformed
 reformed_events.EVTNAME1:0 "[Root.Religion.GetName] Refugees"
 reformed_events.EVTDESC1:0 "One of our neighbors is ruthlessly oppressing their minority of [Root.Religion.GetName] followers. These poor souls wish to escape the persecution and settle in our border province [Root.GetName]. Allowing this would benefit our economy but greatly upset our neighbor..."
 reformed_events.EVTOPTA1:0 "Let them across"
 reformed_events.EVTOPTB1:0 "We better not"
 reformed_events.EVTNAME2:0 "[Root.Religion.GetName] Followers Flee"
 reformed_events.EVTDESC2:0 "Many [Root.Religion.GetName] heretics in [Root.GetName] have fled across the border hoping to find a safe haven in [From.GetName]. Allegedly, this was carried out with the tacit sanction of the government of [From.Owner.GetName]."
 reformed_events.EVTOPTA2:0 "How dare they!"
 reformed_events.EVTNAME3:0 "Sending Ministers Abroad"
 reformed_events.EVTDESC3:0 "Many within the church are of the opinion that we, as a leading [Root.Religion.GetName] nation, should send our ministers abroad to ensure that the true reformation continues to spread."
 reformed_events.EVTOPTA3:0 "For the glory of God!"
 reformed_events.EVTOPTB3:0 "Keep it within our borders"
 reformed_events.EVTNAME4:0 "Foreign Ministers in [Root.GetName]"
 reformed_events.EVTDESC4:0 "There are reports of ministers preaching the [Root.Religion.GetName] faith have turned up in [Root.GetName]. They appear to come from [From.GetName] in order to encourage the local population to resist and fight back against our attempts to root out this heresy."
 reformed_events.EVTOPTA4:0 "Outrages!"
 reformed_events.EVTNAME5:0 "Predestination"
 reformed_events.EVTDESC5:0 "[Root.Religion.GetName] theologians believe that only those who are predestined to be saved can be saved. But since it is impossible to know who is predestined, a notion has developed that it might be possible to discern that a person is predestined by observing their way of life. As hard work, frugality, social success and wealth are thought to be important consequences of being predestined, it seems to inspire followers of the [Root.Religion.GetName] faith to strive for reaching them, as well as attracting those who already possess them - like burghers and merchants."
 reformed_events.EVTOPTA5:0 "Encourage these believes"
 reformed_events.EVTOPTB5:0 "Leave it be"
 reformed_events.EVTNAME6:0 "Instruments in Church"
 reformed_events.EVTDESC6:0 "Leading theologists are of the opinion that music shouldn't be used in religious sermons. They believe that it distracts people from the matter of importance - worship and seeking knowledge of God - and thus favor the ban of musical instruments in churches."
 reformed_events.EVTOPTA6:0 "Issue a ban"
 reformed_events.EVTOPTB6:0 "Ignore their opinions"
 reformed_events.EVTNAME7:0 "Iconoclastic Fury"
 reformed_events.EVTDESC7:0 "[Root.GetName] has seen outbreaks of religious violence as mobs of [Root.Religion.GetName] followers vandalize churches and destroy Catholic religious art. The Catholic majority in [Root.GetName] demand that the government immediately take action."
 reformed_events.EVTOPTA7:0 "Send troops to stop it!"
 reformed_events.EVTOPTB7:0 "Encourage it!"
 religious_persecution:0 "Religious Persecution"
 desc_religious_persecution:0 "Religious persecution of the [Root.Religion.GetName] minority has led to many of them fleeing across the border in hope of finding a safe haven."
 accepted_reformed_refugees:0 "Accepted [Root.Religion.GetName] Refugees"
 foreign_reformed_ministers:0 "Foreign [Root.Religion.GetName] Ministers"
 desc_foreign_reformed_ministers:0 "A neighboring country has sent ministers to the province to ensure that the [Root.Religion.GetName] faith continues to spread."
 sent_reformed_ministers:0 "Sent [Root.Religion.GetName] Ministers"
 reformed_work_ethic:0 "[Root.Religion.GetName] Work Ethic"
 desc_reformed_work_ethic:0 "Hard work, social success and wealth are considered consequences of being predestined, and so inspire people to reach those goals."
 banned_musical_instruments_in_church:0 "Banned Musical Instruments in Church"
 desc_banned_musical_instruments_in_church:0 "As to not distract people from the matters at hand during sermons, musical instruments have been banned in churches."