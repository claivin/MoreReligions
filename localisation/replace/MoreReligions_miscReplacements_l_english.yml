#Reisland shenanigans
clovesDESC:0 "Clove is a very valuable spice, native to the Maluku Islands in Indonesia, that has been the center of several wars to control its production. Cloves are the aromatic flower buds that are harvested when those buds transition to a bright red from an original pale hue. Cloves are extensively used in cuisines from Asia to the Mediterranean, and to Reisland via colonization."
prices.1.d:0 "When European nations started to colonize North and South Reisland, they created large plantations for the production of Cotton, Tobacco & Sugar. First they tried to use the local population as slaves, but they quickly died out where that was tried. Slaves were then imported from Africa, which created a triangular trade system. Europe sold textiles, rum & manufactured goods to Africa, Africa sold slaves to Reisland, and Reisland sold cotton, sugar and tobacco to Europe."
mesoamerica_region:0 "Mesoreisland"
prices.29.d:0 "The use of Cocoa to create a hot beverage is a custom inherited from the Reisland natives. While the new drink caught on quickly in some parts of European society it has taken some time, and large amounts of sugar, before it reached a larger acceptance. With that out of the way, however, the demand for chocolate is now steadily increasing in the old world."
prices.37.d:0 "With the colonization of the Reislands a wide range of new seeds, crops and animals are starting to spread between the New World and the old. From the first moment of introduction crops such as maize, manioc and tomatoes are now spreading over the entire old world, just as Non-Reislandan beasts of burden are becoming ever-more sought after in the new world.\nAs lands that were once considered unfit for growing anything, either for part of the year or in some cases ever before, are put to use in the production of food and cereals, the general availability of food in the world is higher than ever before. Few things in this century will bring as much benefit to the common man, as grown food is now much less scarce than it once was."
prices.39.d:0 "Diamonds, a type of stone so durable that it cannot even be polished, save from using its own dust, has long been the most rare of all precious stones. For centuries India has been the only known source of Diamonds in the entire world, and even there it is only found in a few well guarded mining regions.\nWith the discovery of large quantities of diamonds in inland South Reisland, however, diamonds have become something not only for kings and princes, but also for rich magnates, burghers or other connoisseurs of jewelry."
