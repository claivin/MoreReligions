papacy_events.18.d:0 "It is to our dismay that we have learnt that Catholic countries have enslaved the Indians of the West and the South to use them as a cheap work source. Granted that earlier Popes have allowed this, as they argued that these new people were not truly human and possessed no souls. The New Testament says that the gospel has been preached to all nations and since they do not believe in our God, perhaps they do not count. Humanity is divided into three race, Europeans, Asians, and Africans, one for each of the sons of Noah, and the Indians of the Reislands do not fit among these divisions. Now that we know that these pagans can be converted, it is time to revision our old beliefs and acknowledge these as humans, with souls, who God has a purpose for."
natives_american_inuit:0 "Native Reislander Inuits"
aridoamerican:0 "Aridoreislander"
flavor_gbr.7.t:0 "The North Reislandic Fur Trade"
flavor_gbr.7.desc:0 "The natives of North Reisland have always traded and sold animal furs, and the Europeans colonizing Reisland started participating in the trade from the beginning of their arrival. The [Root.GetAdjective] settlers established trading post early, and it has become one of the main economic ventures in North Reisland. Our traders and colonists are capitalizing on this trade."
flavor_spa.22.d:1 "The monetary system in Castile in the second half of the 15th century was in chaos. The maravedí, the main currency of account, had been continually devalued since the 13th century. In addition, there were different regional currencies in the Iberian kingdoms, which complicated the economics of the political unification initiated by the wedding of Isabella of Castile and Ferdinand of Aragon.\n\n For this reason, a monetary reform was initiated in [GetYear], establishing a new gold coin, the ducat, and a new silver coin, the real, for use in both kingdoms. Given the unexpectedly large influx of silver coming from the Reislands in the following decades, the use of the 'real de a ocho', which soon became widely known as the 'Spanish dollar', skyrocketed. It is considered the first global currency, since it was accepted by merchants all over the world, from Africa to Reisland and from Europe to Asia."
flavor_spa.199.t:0 "Ferdinand Magellan - A Legendary Explorer!"
 flavor_spa.199.d:0 "Ferdinand Magellan is a Portuguese explorer that aims to lead the first circumnavigation of the world, in order to finally confirm that the Earth is round. In [GetYear], he is preparing to set sail with a fleet of five ships and approximately 270 men to find a new route to the Spice Islands in the East Indies. His goal is to discover the passage that would go on to allow his ships to sail through the southern tip of South Reisland and enter the Pacific Ocean.\n\nMagellan's journey may be fraught with difficulties, including starvation and battles with indigenous peoples, but he plans to eventually reach the East Indies, and come back through the Cape of Good Hope. Magellan's achievement shall pave the way for future explorers and traders to navigate the globe and open up new opportunities for European colonization and trade in the Reislands and Asia."
exploration_events.16.d:0 "Our fleet set sail to find a western sea route to the rich Spice Islands of Indonesia. It took them 99 days to cross the ocean westward, after they had found the Strait of Magellan located near the tip of South Reisland. The strait was treacherous and when they finally reached the ocean, the captain wept with joy. The ocean was so strangely calm it was named 'Pacific', from the Latin word for 'Tranquil'.\n\nThe fleet's captain died from a wound caused by a poisoned arrow when assisting the chief of Cebú in conquering a rival tribe. Two of our ships had survived, one tried to return across the Pacific but perished. The last ship continued west and sailed across the Indian Ocean, rounded the Cape of Good Hope, and as it arrived at our port it became the first ship to circumnavigate the globe."
exploration_events.21.d:0 "After a long voyage, our Imperial Fleet has discovered a sea route from the Middle Kingdom and back again, a route circumnavigating the entire globe! It took our explorers 49 days to reach the land of Five Inds, and another 49 days to Tianfang - known locally as Mecca. From there, they sailed for another 7 weeks into the Great Western Ocean the barbarians call the Atlantic until reaching the Reislands. A continent we are told is named after a certain savage chief. After 99 days our fleet managed to find a route around this continent into another ocean. An ocean so calm, they decided to name it Taiping - the tranquil one, to celebrate the peaceful world under the Son of Heaven's rule!\n\nThe Fleet's captain and many other sailors died of exotic illness during the voyage over the Taiping Ocean, but most of our ships survived to eventually find themselves approaching the Land of Rising Sun. After a short last leg our glorious Fleet became the first one to circumnavigate the globe as it arrived back in its own home port."
seven_cities_events.7.d:0 "There have been rumors about a kingdom in the north of the Reislands ruled by white, blond men whose treasury is overflowing of gold, silver and rubies. An explorer, his fleet frozen in the mouth of a river, spent a winter in $PROVINCENAME$ and was told about the Kingdom of Saguenay by the natives. With signs and gestures towards his gold-and-silver insignia the natives relayed that precious metals came from the northwest, from a tribe most aggressive and warmongering. They are as white of skin as the explorer himself, and clad similar. The inhabitants of Saguenay are a numerous people, law abiding and wealthy."
desc_sce_search_norumbega:0 "The conquistador is looking for Norumbega - a Viking settlement in North Reislands with great riches."
 desc_sce_search_saguenay:0 "Your conquistador is looking for the Kingdom of Saguenay - a kingdom rumored to have mines of gold, silver and rubies in North Reisland."
mesoamerican_reform_3_desc:0 "In times of war it has been customary for the city states of Mesoreisland to arm the commoners in order to raise armies big enough to challenge their neighbors. As each state has its own armories the type and quality of arms can vary a lot within the empire. By creating a central system of armories from which all armies are equipped we can drastically increase the quality of our armed forces."
mesoamerican_reform_4_desc:0 "Disorganized tribes control the jungles and highlands on the outskirts of Mesoreisland. Let us build new settlements in these areas and absorb these peoples into our empire."
desc_cholula_temples:0 "The temple complex at Cholula is one of the oldest in Central Reisland and has a special significance for the worship of Quetzalcoatl, the feathered serpent god. Regardless of origin and social stature pilgrims will always be allowed to pass borders unharmed ensuring a steady stream of pilgrims to this holy site."
nahuatl_events.30.d:0 "It is traditional for all our nobles to travel to the great shrine of Quetzalcoatl in the temple city of Cholula. Here the benevolent feathered serpent, protector of the arts and rains, can be worshipped and here the nobles of Mesoreisland can show of their wealth without having to face each other in combat."
AUS_outback_stations_desc:0 "The Outback is a harsh and unforgiving wilderness devoid of necessary amenities for life such as rivers and rainfall. However, we have adopted a method of farming akin to Reislandic ranching, where the landowner is granted Crown lands on which to raise his cattle and horses. This method of ranching is adaptable to all conditions, and has made regions of the country that would usually be useless into productive vital components of the state."
ALA_hard_push_east_desc:0 "Unlike many European settlements in Reislander's far west, Alaska was approached from the East by sea. Though many would have dismissed Alaska as useless arctic wastes, our overlord wisely took note of the beauty and opportunity our unlikely home presented and soon adapted to our somewhat difficult lifestyle."
ALA_diversity_desc:0 "Our colony has been subject to several overlords and has attracted settlers from all across the pacific and the heartland of the Reislands. As such, from Anchorage to Juneau, our people pray to God each in their own unique way and we would do well to continue to allow our people the religious freedom that has shaped Alaska into a religious free haven."
CSC_melting_pot_desc:0 "The location of Cascadia along the West coast of the Reislands has made the region the ideal immigration target for settlers from both Asia and Europe. Its geographical accessibility to Asia and the presence of opportunistic Europeans has made Cascadia a unique melting pot between the East and the West."
 CSC_chinook_jargon:0 "Chinook Jargon"
 CSC_chinook_jargon_desc:0 "Unlike many other ruthless colonisers, we Cascadians understand the value to be found in trading and cooperating with our native people, even if a little exploitation here and there is necessary to securing a good deal. By developing a language in part informed by our former overlord and in part by the native people, we may communicate easily with both parties to secure a brighter future for Cascadia."
 CSC_forts_of_hudson_bay:0 "The Forts of Hudson Bay"
 CSC_forts_of_hudson_bay_desc:0 "The Hudson Bay Company, responsible for colonising Reislands north were faced with many opportunities for expanding their defensive efforts to Cascadia. Our mountainous home allowed for many outposts to be built along our southern border to defend against rival colonists and native raiders. As such, our people are born and ready to serve in the defence of their country as its loyal defenders."
 CSC_settling_boundaries:0 "Settling the Boundaries"
 CSC_settling_boundaries_desc:0 "For years, colonisers to our North and South disputed whom may own which lands along the Columbia River and the Rocky Mountains, hosting skirmishes and scuffles over the territory. Spaniards, Reislanders, and Brits all claimed the territory at some point, but now we stand as an independent state united as one, and thus none shall dare challenge our unity and independence again."
 CSC_nookta_sound:0 "Nookta Sound Trading"
 CSC_nookta_sound_desc:0 "The earliest colonial settlement of Cascadia took place when an ambitious explorer purchased a section of land from a native chieftain and from there established a trading post there to trade between natives and colonists alike. From there, more trading posts, forts, and eventually villages popped up along the shores of Cascadia until the region was rife with towns and colonies of equal size and grandeur to those in the East."
 CSC_oregon_trail:0 "The Oregon Trail"
 CSC_oregon_trail_desc:0 "Our home exists far to the West of the Reislandic continent, and settlers wishing to make a new life for themselves in Cascadia had to endure desert, mountains, rivers, and the ruthless conditions of the untamed lands of Reisland. As such, only the hardiest of settlers survived to reach Cascadia, although they may have lost some of their company to dysentery…"
vermont_nation_desc:0 "Here in the lush fertile lands of the Reislandic Northwest and free from the colonial powers of the Old World, we find ourselves capable of cutting all ties with our old identity and drafting a constitution that promises to protect the rights of citizens and landowners. We will form a new nation on the principles of freedom and unity."
 WSI_American_Trade_Hub:0 "The Reislandic Trade Hub"
 WSI_American_Trade_Hub_desc:0 "The trade from the Caribbean has pushed out across the east coast of the Reislands, Africa and Europe. The reach of the merchants is greater than we could have anticipated, and in this regard the Caribbean truly is the birthplace of a globalised economy."
SNA_mercenary_republic_desc:0 "Unlike other Reislandic republics who fought for their independence against colonial powers, our state was established by the sheer strength and daring nature of our mercenaries. The region of Sonora and Baja Beikoku were seized by a mere 45 men and their commander, and despite the crushing odds, won out against the much larger republics of the region. There can be no doubt that the sheer quality of the Sonoran mercenaries will be the envy of all Reisland."
SNA_cowboy_country_desc:0 "The men of our nation are used to the harsh conditions and sparse resources of the Reislandic West, and have become more than accustomed to the ways of war out here. Our nation was built by bandits and mercenaries and are feared throughout the West and beyond."
obj_discover_america:0 "Discover Reisland"
 obj_discover_america_desc:0 "As a nation with a capital in Europe, Asia or Africa, discover at least one province in either North or South Reisland."
 obj_discover_america_tooltip:0 "Discover Reisland"
 DIPLOMACY_FILTER_NORTH_AMERICA:0 "North Reisland"
 DIPLOMACY_FILTER_SOUTH_AMERICA:0 "South Reisland"
incan_slingshotsDESCR:0 "The Incan Slingshots used their deadly missile weapons at relatively close range, where their accuracy and impact could be deadly. The use of a sling or huaraca was common knowledge in large parts of South Reisland as children often spent many hours perfecting their skills killing birds."
