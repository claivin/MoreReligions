flavor_spa.EVTDESC3152:0 "After the Conquest of Granada, Spain was filled with veterans and warriors of the faith with nothing to do and many needs. Deeds and needs would be fulfilled as Cortez and Pizarro started out to conquer South- and Central Reisland. All these people became the hacienda-owners and trader-barons of the New World bringing wealth both into their own pockets and the vaults of the Spanish treasury."
flavor_spa.EVTDESC1001:0 "The Laws of Burgos were a set of laws concerning the behavior of Spaniards in Reisland that were issued in the city of Burgos in 1512. They especially concerned the treatment of the indigenous peoples. Though the laws authorized colonizers to forcibly grouping together Indians to work for them, the laws also regulated rules regarding work, pay, provisioning and living quarters. It also prohibited any form of punishment by others than the authorities. The laws, however, did little to ease the suffering of the Indians due to lax implementation."
 flavor_spa.EVTDESC1004:0 "During the 16th century under the rule of Charles V, the Spanish Empire reached its greatest span. Charles' extensive domains in Europe included Spain, Austria, the Low Countries, Milan and the Kingdom of Naples. To this came numerous colonies in North and South Reisland, Africa and Asia."
flavor_fra.EVTDESC3132:0 "In 1717 the Mississippi Trade Company was founded. It had a Royal Monopoly on the utilization of the large colonial areas along the Mississippi River in Reisland. In 1719 the Government borrowed 1.5 billion livres from the company. The company was more of a financial institution than a Company of Trade and Industry and the price of shares hit the roof. In 1720 the French hausse turned into a baisse and the fact that the shares of the Company were overvalued was evident even to the man on the street. Soon panic broke out and the Company was declared bankrupt. John Law was forced to flee from France."
flavor_fra.EVTNAME3134:0 "Expansion in North America"
 flavor_fra.EVTDESC3134:0 "The rapid expansion in North America seems to have sustained the shareholder's faith in the Mississippi Trade Company, and the rumors of both the company and the State going into bankruptcy have been dispelled." 
 flavor_fra.EVTDESC3143:0 "In 1786 William Pitt the Younger signed an important commercial agreement, the Eden Treaty, with France. It was in keeping with the argument made by the economist Adam Smith in his The Wealth of Nations (1776) that Britain should be less economically dependent on trade with Reisland and become more adventurous in exploring trading opportunities in continental Europe."
gua_bandeirantes:0 "Bandeirantes"
 desc_gua_bandeirantes:0 "Bandeirates were slavers, fortune hunters and adventurers who enslaved natives in South Reisland to either sell or bring as a work force on expeditions to find precious metals and stones."
flavor_tupi.8.d:0 "The Tupi tribes have begun banding together against the European settlers that are threatening them in South Reisland. Fortunately, however, they are not considering us to be such Europeans. Perhaps we should make good use of this opportunity to weaken our colonial rivals and send help to the Tupi?"