 azhaliism:0 "Azhali"
 azhaliism_religion_desc:0 "A form of Buddhism practiced in the Yunnan region of China. Influenced by both Burmese Buddhism and Tantric Buddhism, it still holds reverence to the local gods and dieties in the region. It is considered the religion of the Dali Kingdom."
 
