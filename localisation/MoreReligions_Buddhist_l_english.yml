 ###Shin Buddhism###
 mr_shin_school:0 "Shin"
 mr_shin_school_desc:0 "Shin buddhism is a branch of Japanese Buddhism which was founded by the Monk Shinran after leaving the corrupt Tendai school. It was incredibly popular with the clans of Oda and Tokugawa."
 mr_shin_school_modifier:0 "Shin"
 
 ###Tendai Buddhism###
 mr_tendai_school:0 "Tendai"
 mr_tendai_school_desc:0 "Tendai Buddhism is an older school of Buddhism that flourished under the old regime, with many of the rituals being reminiscent of older tantric methods. However, it has since fallen out of favor, and is relatively unknown."
 mr_tendai_school_modifier:0 "Tendai"
 
 ###Jodo Buddhism###
 mr_jodo_school:0 "Jodo"
 mr_jodo_school_desc:0 "The Jodo School is a school of buddhism that heavily places emphasis on Mappo, or the Age of Dharma Decline. To this effect, society is becoming more corrupt, and disasters both natural and political are signs of this. Preaching to local peasants, it became an easy to follow path to enlightenment."
 mr_jodo_school_modifier:0 "Jodo"
 
 ###Rinzai Buddhism###
 mr_zen_school:0 "Zen"
 mr_zen_school_desc:0 "A school of Mahayana Buddhism that has spread across to China, Korea, and Japan. Alongside formal practice of Dhyana, or meditiation, it also focuses on the arts and physical cultivation."
 mr_zen_school_modifier:0 "Zen"
 
 ###Shingon Buddhism###
 mr_shingon_school:0 "Shingon"
 mr_shingon_school_desc:0 "The Shingon school is an older school of Buddhism that follows tantric tradition, with close ties to Vajrayana Buddhism. With monestaries located in Mount Koya and Negoro, it is a smaller branch in Japan."
 mr_shingon_school_modifier:0 "Shingon"
 
 ###Buddhist Teaching###
 mr_buddha_school:0 "Buddhism"
 mr_buddha_school_desc:0 "Buddhism has had a long and rich history within China. We shall acknowledge this and support the various schools within our country."
 mr_buddha_school_modifier:0 "Buddhism"
 
 ###Taoist Teaching###
 mr_taoist_school:0 "Taoism"
 mr_taoist_school_desc:0 "Taoism and the cultivation of Qi is an inherent part of Chinese culture. We shall honor this past and we shall expand upon this belief."
 mr_taoist_school_modifier:0 "Taoism"
 
 ###Neo-Confucian Teaching###
 mr_neo_confucian_school:0 "Neo-Confucianism"
 mr_neo_confucian_school_desc:0 "Neo-Confucianism is a relatively modern teaching, that focuses on rationality and statecraft. It is incredibly beneficial to our state."
 mr_neo_confucian_school_modifier:0 "Neo-Confucianism"
 
