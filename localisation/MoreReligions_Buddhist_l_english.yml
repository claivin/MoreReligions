 mr_maitreya: "Maitreya"
 mr_maitreya_religion_desc: "The Maitreyan faith is a branch of Buddhism centered around the millenarian Boddhisatva Maitreya, who shall appear when the world is the farthest away from the Dharma and bring it back into the light. A prominent force in the Red Turban Rebellions, the movement remained prominent throughout the 13th and 14th century and found its home in the southern Song state by 1444."
